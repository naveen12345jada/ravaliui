<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="https://thumbs.dreamstime.com/b/vector-shopping-bag-logo-icon-blue-letter-s-detailed-illustration-isolated-white-141489270.jpg">
		<link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<title>Login</title>
    </head>
    <body>
		<nav class="navbar">
            <ul>
              <li>
                <a href="./home.html">Home</a>
              </li>
              <li>
                <a href="./signIn.html">Login</a>
              </li>
              <li>
                <a href="./signUp.html">Signup</a>
              </li>
              <li>
                <a>Contact us</a>
              </li>
            </ul>
        </nav>
        <div class="container">
			<div class="card">
				<div class="login_header">
					<div class="logo logo_img"></div>
				</div>
				<div class="heading">
                    <span>Welcome Back </span>
                </div>
				<form class="login_form">
					<div class="field">
						<input type="text" id="username" placeholder="Phone number, username, or email" required />
						<label for="username">Phone number, username, or email</label>
					</div>
					<div class="field">
						<input id="password" type="password" placeholder="password" />
						<label for="password">Password</label>
					</div>
					<button class="login-button" title="login">Log In</button>
					<div class="separator">
						<div class="line"></div>
						<p>OR</p>
						<div class="line"></div>
					</div>
					<div class="other social-icons">
						<a href="#" class="icon icon-instagram"> <i class="fa-brands fa-square-instagram"> </i></a>
						<a href="#" class="icon icon-twitter"> <i class="fa-brands fa-twitter"></i></a>
						<a href="#" class="icon icon-linkedin"> <i class="fa-brands fa-linkedin-in"></i></a>
						<a href="#" class="icon icon-facebook"> <i class="fa-brands fa-facebook"></i></a>
					</div>	
					<a class="forgot-password" href="./forgotPassword.html">Forgot password?</a>
				</form>
			</div>
			<div class="card">
				<p>Don't have an account? <a class="signup" href="./signUp.html">Sign Up</a></p>
			</div>
		</div>
    </body>
</html>
