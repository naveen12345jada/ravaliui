<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Armstrong Number</title>
    </head>
    <body>
        <script>
            // to find the armstrong number
            var n = prompt("Enter the number");
            totalDigits = n.length;
            sumNumber = 0;
            temp = n;
            while (n > 0) 
            {
                rem = n % 10;
                console.log("The remainder is : " + rem);
                n = n / 10;
                n = parseInt(n);
                sumNumber = sumNumber + (rem ** totalDigits);
            }
                if (temp == sumNumber)
                {
                    console.log("The number " + temp  + " is a armstrong number");
                }
                else 
                {
                    console.log("The number " + temp + " is not a armstrong number");
                }
            console.log("The total number of digits of number : " + totalDigits);
            console.log("The sum of number is : " + sumNumber);
        </script>
        
    </body>
</html>
