<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Range of even numbers</title>
    </head>
    <body>
        <script>
            // Display the range of even numbers between 1 to 100
            var evenNo;
            for (evenNo = 2; evenNo <= 100; evenNo = evenNo + 2) {
                console.log("The even number are: " + evenNo);
            }
        </script>
        
    </body>
</html>
