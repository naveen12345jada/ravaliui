<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Range of prime numbers</title>
    </head>
    <body>
        <script>
            // Display the range of prime numbers between 1 to 100
            var i;
            var number;
            var count = 0;
            for (i = 1; i <= 100; i++) {
                for (number = 1; number <= i; number++) {
                    var rem = i % number;
                    if (rem == 0)
                    {
                        count++;
                    }
                }
            
                if (count == 2)
                {
                    console.log(i);
                    
                }
                count = 0;

            }
            
        </script>
                
    </body>
</html>
