<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          ul {
                border: 1px solid;
                margin: 40px auto;
                padding: 10px;
                width: 500px;
            }
            li {
                list-style: none;
                border: 1px solid #ccc;
                margin: 5px;
                padding: 5px;
            }
    </style>
</head>
<body>
    <ul>
        <li>
            Enter First Value:
            <input type="text" id="fivalue">
        </li>

        <li>
           Enter Second Value:
           <input type="text" id="sevalue">
        </li>

        <li>
            Select Option:
            <select id="UserChoise">
                <option>Choise Option</option>
                <option>add</option>
                <option>div</option>
                <option>sub</option>
                <option>mul</option>
            </select>
        </li>

        <li>
            <input type="button" value="Add Two No" onclick="doOutput()">
        </li>

        <li>
            The Sum of NO: <span id="sumBlock"></span>
        </li>
    </ul>

    <script>
        var doOutput = () => {
            var a = document.querySelector("#fivalue").value;
            a = parseInt(a);
            var b = document.querySelector("#sevalue").value;
            b = parseInt(b);

            var userOption = document.querySelector("#UserChoise").value;
            var result = 0;

            if (userOption == "add") {
                result = a + b;
            } else if (userOption == "div") {
                result = a - b;
            } else if (userOption == "sub") {
                result = a / b;
            } else {
                result = a * b;
            }
            document.querySelector("#sumBlock").innerHTML = result;
        }
    </script>
