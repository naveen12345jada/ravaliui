<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="log in.png" type="image/x-icon">
        <title>Login Page</title>
        <link rel="stylesheet" href="styleand.css">
        <script src="https://kit.fontawesome.com/ea84cddbc6.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="parentContainer">
            <div class="header">
              <div class="logo">
                <img src="mc.stan.jpg" alt="">
              </div>
              <div>
                <a href="login.html"> <b> Login</b></a>
              </div>              
              <div class="search">
                <label for="loc">LOCATION</label>
                <select >
                    <option></option>
                    <option>Pune</option>
                    <option>Mumbai</option>
                    <option>Hyderabad</option>
                    <option>Banglore</option>
                    <option>Indore</option>
                    <option>Nagpur</option>
                    <option>Ahemdabad</option>
                    <option>Jaipur</option>
                    <option>Kolkata</option>
                    <option>Delhi</option>
                </select>               
              </div>
              <div class="search">
                <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                <input type="search" placeholder="Search Tickets">
              </div>
            </div>
             <div class="maincontent">
                <div class="loginDiv">                                  
                    <div class="inputTypes">
                      <i class="fa-regular fa-user"></i>
                      <input type="text" placeholder="text">
                    </div>
                    <div class="inputTypes">
                      <i class="fa-solid fa-lock"></i>
                      <input type="password" placeholder="password">
                    </div>
                    
                    <div class="inputTypes">
                      <input type="button" value="Log In" id="btnRegister">
                      <input type="button" value="Sign In" id="btnSignIn">
                     
                    </div>
                    <div class="inputTypes"> 
                      <a target="_blank" href="#">Forgot Password</a>
                    </div>                
              </div>
            </div>
        </div>
        <div class="footer">
            <p>&#169;Copy Rights @2023</p>
          </div>
    </body>
</html>
