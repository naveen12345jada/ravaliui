<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assignment 7</title>
        <style>
            * {
                margin: 0px;
                padding: 0px;
                box-sizing: border-box;
            }
            .header, .footer {
                border: 3px solid violet;
                width: auto;
                height: auto;
                margin: 10px;
                padding: 5px;
                text-align: center;
                text-transform: capitalize;
                font-size: 25px;
            }
            .block {
                height: 120px;
                width: 120px;
                border: 2px solid black;
                position: sticky;
                text-align: center;
            }
            .mainContainer {
                border: 3px solid aqua;
                height: 520px;
                width: auto;
                overflow: auto;
                margin: 10px;
                position: relative;
            }
            .block1 {
                top: 10px;
                left: 10px;
                position: absolute;
            }
            .block2 {
                top: 10px;
                right: 10px;
                position: absolute;
            }
            .block3 {
                bottom: 10px;
                right: 10px;
                position: absolute;
            }
            .block4 {
                left: 10px;
                bottom: 10px;
                position: absolute;
            }
            .block5 {
                top: 70px;
                left: 70px;
            }
            .block6 {
                top: 70px;
                right: 70px;
                position: absolute;
            }
            .block7 {
                right: 70px;
                bottom: 70px;
                position: absolute;
            }
            .block8 {
                left: 70px;
                bottom: 70px;
                position: absolute;
            }
            .block9 {
                width: 300px;
                height: 180px;
                top: 34%;
                left: 39%;
                position: absolute;
                background-color: aquamarine;
            }
            .block10 {
                position: absolute;
                top: 23%;
                left: 35%;
            }
            .block11 {
                position: absolute;
                top: 23%;
                left: 57%;
            }
            .block12 {
                position: absolute;
                top: 56%;
                left: 57%;
            }
            .block13 {
                position: absolute;
                top: 56%;
                left: 35%;
            }
            .block1, .block2, .block3, .block4 {
                background-color: violet;
                z-index: 0;
            }
            .block6, .block5, .block7, .block8 {
                background-color: green;
            }
            .block10, .block11, .block12, .block13 {
                background-color: violet;
                z-index: 1;
            }
        </style>
    </head>
    <body>
        <h2 class="header">demo on CSS postions</h2>
        <div class="mainContainer">
            <div class="block block1">block1</div>
            <div class="block block2">block2</div>
            <div class="block block3">block3</div>
            <div class="block block4">block4</div>
            <div class="block block5">block5</div>
            <div class="block block6">block6</div>
            <div class="block block7">block7</div>
            <div class="block block8">block8</div>
            <div class="block block9">block9</div>
            <div class="block block10">block10</div>
            <div class="block block11">block11</div>
            <div class="block block12">block12</div>
            <div class="block block13">block13</div>
        </div>
        <h2 class="footer">copyright&copy 2023</h2>
    </body>
</html>
