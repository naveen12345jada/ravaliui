<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssFloatProperty</title>
    <style>
      h3 {
        text-align: center;
        border: 2px solid;
        padding: 5px;
        margin: 10px;
      }
      div {
        border: 2px solid;
        padding: 5px;
        margin: 10px;
        height: 700px;
      }
      .block {
        text-align: center;
        height: 110px;
        width: 110px;
        border: 1px solid;
      }
      .block1 {
        background-color: rgb(248, 18, 18);
        float: left;
      }
      .block2 {
        background-color: rgb(229, 10, 245);
        float: left;
      }
      .block3 {
        float: right;
        background-color: rgb(198, 239, 34);
      }
      .block4 {
        background-color: rgb(7, 243, 231);
        clear: both;
        float: left;
      }
      .block5 {
        background-color: rgb(18, 248, 79);
        float: right;
      }
      .block6 {
        background-color: rgb(53, 18, 248);
        clear: both;
        float: left;
      }
      .block7 {
        clear: both;
        background-color: rgb(157, 10, 122);
        float: left;
      }
      .block8 {
        background-color: rgb(237, 102, 5);
        float: left;
        clear: both;
      }
      .block9 {
        background-color: palevioletred;
        float: left;
      }
      .block10 {
        background-color: green;
        float: left;
      }
      .block11 {
        background-color: indigo;
        float: right;
      }
    </style>
  </head>
  <body>
    <h3>Blocks Alignment</h3>
    <div>
      <div class="block block1">Block 1</div>
      <div class="block block2">Block 2</div>
      <div class="block block3">Block 3</div>
      <div class="block block4">Block 4</div>
      <div class="block block5">Block 5</div>
      <div class="block block6">Block 6</div>
      <div class="block block7">Block 7</div>
      <div class="block block8">Block 8</div>
      <div class="block block9">Block 9</div>
      <div class="block block10">Block 10</div>
      <div class="block block11">Block 11</div>
    </div>
  </body>
</html>
