<body>
    <h2>Student Registration Page</h2>
    <div class="contener">
        <form action="">

                    <li class="account">
                        <input type="text" value="Account Details" required>
                    </li>
                    <div class="name">

                    </div>
                    <div class="age">

                    </div>
                    <div class="gen">

                    </div>
                    <div class="email">

                        <input type="email" name="email" placeholder="Enter Email" required>
                    </div>
                    <div class="accountid">

                        <input type="text" name="account" placeholder="Enter Account " required>
                    </div>
                    <div class="type">
                        <label for="">Account Type :</label>
                        <select>
                            <option></option>
                            <option>Current Account</option>
                            <option>Saving Account</option>
                            <option>NRI Account</option>



                        </select>
                    </div>
                </ol>


            </div>
            <div class="come">

                <ol>
                    <li class="come2">
                        <input type="text" value="Education Details" required>
                    </li>
                    <div class="Qualification">
                        <label>Qualification :</label>
                        <select>
                            <option></option>
                            <option>B.Tec</option>
                            <option>B.A</option>
                            <option>M.A</option>
                        </select>
                    </div>
                    <div class="Languages">
                        <label>Languages Known :</label>
                        <input type="radio">Hindi
                        <input type="radio">English

                    </div>
                    <div class="Course">
                        <label for="">Course Opting For :</label>
                        <select>
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>
                        </select>

                    </div>
                    <div class="College">
                        <label for="">College Name :</label>
                        <input type="text" name="College Name" required>
                    </div>
                    <div class="Location">
                        <label for="">Location :</label>
                        <select name="" id="" required>

                            <option>Dilhi</option>
                            <option>M.P</option>
                            <option></option>
                            <option></option>
