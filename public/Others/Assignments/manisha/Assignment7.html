<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS POSITIONS</title>
    <style>
      /* body{
        background-color: rgb(244, 193, 174);
      } */
      .header{
        height: 30px;
        border: 1px solid;
        text-align: center;
        padding-top: 10px;
        font-weight: bold;
      }
      .content{
        border: 1px solid;
        margin-top: 5px;
        margin-bottom: 5px;
        height: 600px;
      }
      .block{
        border: 1px solid;
        text-align: center;
        width: 120px;
        height: 120px;
      }
      .block1{
        background-color: rgb(232, 232, 132);
        margin: 5px;
        
      }
        .block2{
        background-color: rgb(235, 69, 69);
        position: relative;
        left: 50px;
        top: -40px;
        

      }
      .block3{
        background-color: lightslategray;
        margin: 5px;
        position:absolute ;
        top: 7.8%;
        left:90.8%;
       
      }
      .block4{
        background-color:paleturquoise;
     position: absolute;
        top:20%;
        left: 86%;
      }
      .block5{
        background-color: rgb(237, 129, 237);
       position: absolute;
       bottom: 8%;
       margin-left: 5px;
       margin-bottom: 5px;
      }
      .block6{
        background-color: #60caa9;
        position: absolute;
        left: 4%;
        top: 65%;
      }
      .block7{
        background-color: rgb(208, 236, 150);
        position: absolute;
        bottom: 9%;
        left: 91.2%;

      }
      .block8{
        background-color: rgb(157, 196, 244);
        position: absolute;
        bottom: 20%;
        left:86%
      }
      .midblock{
        border-radius: 13px;
        width: 200px;
        height: 90px;
        border: 1px solid;
        text-align: center;
      }
      .block9{
        background-color: rgb(206, 120, 163);
        position: absolute;
        left:35%;
        top:35%;
        
      }
      .block10{
        background-color:  rgb(206, 120, 163);
         position: absolute;
         left: 50%;
         top:35%;
      }
      .block11{
        background-color:  rgb(206, 120, 163);
         position: absolute;
         left: 50%;
         top:50%;
      }
.block12{
   background-color:  rgb(206, 120, 163);
         position: absolute;
         left: 35%;
         top:50%;
}
.block13{
  background-color: rgb(218, 218, 183);
  position: absolute;
  top:40%;
  left: 43%;
  height:120px
}

    </style>
  </head>
  <body>
    <div class="header">Block Game</div>
    <div class="content">
   <div class="block block1">Block1</div>
   <div class="block block2">Block2</div>
   <div class="block block3">Block3</div>
   <div class="block block4">Block4</div>
   <div class="block block5">Block5</div>
   <div class="block block6">Block6</div>
   <div class="block block7">Block7</div>
   <div class="block block8">Block8</div>
   <div class="midblock block9">Block9</div>
   <div class="midblock block10">Block10</div>
   <div class="midblock block11">Block11</div>
   <div class="midblock block12">Block12</div>
   <div class="midblock block13">Block13</div>
  </div>
   <div class="header">@CopyRight 2023</div>
  </body>
</html>
