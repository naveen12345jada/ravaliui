                        <li class="account"> 
                            <input type="text" value="Account Details" >
                        </li>
                        <li>
                            <div class="name">
                            <label for="name">Name:</label>
                            </div>
                            <div class="detail">
                            <input type="text" name="name">
                            </div>
                            <div class="age">
                                <label for="age">Age:</label>
                            </div>
                            <div class="ageDetail">
                                <input type="text">
                            </div>
                        </li>
                        <li>
                            <div class="gender">
                            <label for="">Gender:</label>
                             </div>
                             <div class="genderDetail">
                            <input type="radio" name="sex">Male
                            <input type="radio" name="sex">Female
                            </div>
                        </li>
                        <li>
                            <div class="mail">
                            <label for="mailID">Mail Id:</label>
                            </div>
                            <div class="mailDetail">
                            <input type="mail" name="mailID" id="">

                        </li>
                        <li>

                            </div>

                            </div>
                        </li>
                        <li>

                            </div>
                            <div class="accnttpyeDetail">
                                <select name="" id="">
                                    <option value=""></option>
                                    <option value="">Current Account</option>
                                    <option value="">Saving Account</option>
                                    <option value="">NRI Account</option>
                                </select>
                            </div>
                        </li>

                    </ol>
                </form>

            </div>
