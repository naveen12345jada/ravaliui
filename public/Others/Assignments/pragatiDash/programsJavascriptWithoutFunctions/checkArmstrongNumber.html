<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Armstrong Number</title>
  </head>
  <body>
    <script>
      var n = prompt("Enter a number");
      var totalNoOfDigits = n.length;
      n = parseInt(n);
      var temp = n;
      var armstrongNumber = 0;

      while (n > 0) {
        rem = n % 10;
        n = n / 10;
        n = parseInt(n);
        armstrongNumber = armstrongNumber + rem ** totalNoOfDigits;
      }

      console.log(armstrongNumber);
      if (temp == armstrongNumber) {
        console.log("It is an armstrong number");
      } else {
        console.log("It is not an armstrong number");
      }
    </script>
  </body>
</html>
