<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>       
            var count=0, sum=0;
            for(var getNumber=200;getNumber>=18;getNumber--)
            {
               for(var i=2; i<getNumber;i++)
               {
                   if(getNumber%i==0)
                   {
                       count++;
                   }
               }
               if(count==0)
               {
                   console.log(getNumber + " is a prime number");
               }
               count=0;
               sum=sum+getNumber;
           }
           console.log("Sum of all prime numbers between 200 to 18"+ sum)
          </script>
    </body>
</html>
