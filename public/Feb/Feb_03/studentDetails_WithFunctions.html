        <script>
            console.log("Student details...")

            function displayStudentDetails() {

                console.log("Gender " + userGender);
                console.log("Total of marks" + total);

            }


            function getTotalAndAvg() {
                total = m1 + m2 + m3;
                avg = total / 3;
                getStudentGrade();
            }
            
            

            function getStudentGrade() {
                if (avg >= 40) {
                    console.log("Student is passed");

                    } else {

                    }
                } else {
                    console.log("Student got failed");
                }
                displayStudentDetails();
            }
            
            
            
        
            
            // Method to read student data.
            function readStudentData() {
                userName = prompt("Enter student name");

                m1 = prompt("Enter marks for sub 1");

                m3 = prompt("Enter marks for sub 3");
                m1 = parseInt(m1);
                m2 = parseInt(m2);
                m3 = parseInt(m3);
                getTotalAndAvg();
            }

            readStudentData();
