<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Food Delivery - signin</title>
    <link rel="stylesheet" href="css/signup.css">
    <link rel="icon" type="image/x-icon" href="img/icon.png" />
</head>
<body>
    <div class="content"></div>
    <div class="container">
        <h2><b>Sign-up</b></h2>
        <form action="#" method="post">
            <input type="text" class="element" name="username" maxlength="15" placeholder="username">
            <input type="password" class="element" name="password" maxlength="10" placeholder="password">
            <input type="password" class="element" name="confirm password" maxlength="10" placeholder="confirm password">
            <input type="email" class="element" name="Email ID" placeholder="Email ID">
            <input type="button" class="element1" value="Register" >
        </form>
    </div>
</body>
</html>
