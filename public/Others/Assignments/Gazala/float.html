<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Displaying Float property</title>
    <style>
      .block {
        width: 150px;
        height: 150px;
        border: 2px solid;
        margin: 10px;
      }
      .block1 {
        background-color: magenta;
        float: left;
      }
      .block2 {
        background-color: paleturquoise;
        float: left;
      }
      .block3 {
        background-color: khaki;
        float: right;
      }
      .block4 {
        clear: both;
        background-color: sandybrown;
        float: left;
      }
      .block5 {
        background-color: lightcyan;
        float: right;
      }
      .block6 {
        background-color: cornflowerblue;
        clear: both;
      }

      .block7 {
        background-color: slategrey;
        float: left;
      }
      .block8 {
        clear: both;
        background-color: blue;
        float: left;
      }
      .block9 {
        background-color: rebeccapurple;
        float: left;
      }
      .block10 {
        background-color: darkcyan;
        float: left;
      }
      .block11 {
        background-color: firebrick;
        float: right;
      }
      .header {
        border: 2px solid;
        background-color: aliceblue;
        text-align: center;
        padding: 10px;
        margin-bottom: 5px;
      }
      .box {
        border: 2px solid;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <div class="header">BLOCKS ALIGNMENT</div>
    <div class="box">
      <div class="block block1">Block1</div>
      <div class="block block2">Block2</div>
      <div class="block block3">Block3</div>
      <div class="block block4">Block4</div>
      <div class="block block5">Block5</div>
      <div class="block block6">Block6</div>
      <div class="block block7">Block7</div>
      <div class="block block8">Block8</div>
      <div class="block block9">Block9</div>
      <div class="block block10">Block10</div>
      <div class="block block11">Block11</div>
    </div>
  </body>
</html>
