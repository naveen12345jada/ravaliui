        <title>Document</title>

    <body>
        <script>
            var n = prompt("Enter value for n");
            n = parseInt(n);
            var isItsPrime;
            var count = 0;
        
            for (var i = 2; i < n; i++) {
                var rem = n % i;
                if (rem == 0) {
                    count++;
                }
                if (count != 0) {
                    break;
                }
            }
            console.log(count)

            if (count == 0) {
                console.log("Its a prime no.");
            } else {
                console.log("Its not a prime no.");
            } 
        </script>
    </body>
