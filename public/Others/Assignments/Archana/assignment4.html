<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .maincontainer {
            border: 1px solid;
            margin: auto;
            margin-bottom: 5px;
            height: 600px;
        }
        .block{
            height: 130px;
            width: 130px;
            margin: 10px;
        }

        .header {
            text-align: center;
            border: 1px solid;
            margin-bottom: 10px;
            background-color: rgb(15, 149, 149);
            color: azure;
            text-decoration: solid;
           font-size: 15px;

        }

        .footer {
            border: 1px solid;
            text-align: center;
            margin: auto;
        }

        .block1 {
            border: 1px solid;

            background-color: aqua;

        }

        .block2 {
            border: 1px solid;

            float: right;
            background-color: pink;



        }

        .block3 {
            border: 1px solid;
            float:left ;
            clear: right;

            background-color: blueviolet;

        }

        .block4 {
            border: 1px solid;
            float: right;
            clear: right;

            background-color: aqua;

        }

        .block5 {
            border: 1px solid;
            float: right;
            clear: left;

            background-color: Red;

        }

        .block6 {
            border: 1px solid;

            background-color: greenyellow;
            float:left;
            

        }
    </style>
</head>

<body>

</body>
<div class="header">
    <h2>Blocks alignment</h2>
</div>
<div class="maincontainer">
    <div class=" block block1"> block1</div>
    <div class=" block block2"> block2</div>
    <div class=" block block3"> block3</div>
    <div class=" block block4"> block4</div>
    <div class=" block block5"> block5</div>
    <div class=" block block6"> block6</div>
</div>
<div class="footer">copyright@2023</div>

</html>
