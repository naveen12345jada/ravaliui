<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Prime Number or not</title>
  </head>
  <body>
    <script>
      var i, n;

      function readNumberFromUser(){
      n = prompt("Enter a number");
      checkConditionForPrimeNumber();
      }

      function checkConditionForPrimeNumber(){
      for (i = 2; i <= n / 2; i++) {
        if (n % i == 0) break;
      }

        if (i > n / 2) {
                console.log( n + " is a prime number");}
         else {console.log( n + " is not a prime number");}
        }

      readNumberFromUser();
    </script>
  </body>
</html
