<body>
    <form action="#" method="post">
        <h1>Student Registration form</h1>
        <table>
            <tr>
                <td>
                    <label for="fname">First name</label>
                </td>
                <td>:
                    <input type="text" name="fname" id="fname" class="empty" placeholder="First name..">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lname">Last name</label>
                </td>
                <td>:
                    <input type="text" name="lname" id="lname" class="empty" placeholder="Last name..">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="accId">User Account Id</label>
                </td>
                <td>:
                    <input type="text" name="accId" id="accId" class="empty" placeholder="Enter your id here..">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pwd">User Account Password</label>
                </td>
                <td>:
                    <input type="password" name="pwd" id="pwd" class="empty" placeholder="Enter your passsword here..">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gender">Gender:</label>
                </td>
                <td>:
                    <input type="radio" name="gender" id="gender">Male
                    <input type="radio" name="gender" id="gender">Female
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lang">Languages:</label>
                </td>
                <td>:
                    <input type="checkbox" name="lang" id="lang">Telugu
                    <input type="checkbox" name="lang" id="lang">English
                    <input type="checkbox" name="lang" id="lang">Hindi
                </td>
            </tr>
            <tr><form action="action.php" method="post">
                <td>
                    <label for="cities">Select your city</label>
                </td>
                <td>:
                    <select name="cities" class="empty" id="cities">
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Bangalore">Bangalore</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Mumbai">Mumbai</option>
                    </select>
                </td>
                </form>
                <tr>
                    <td>
                        <label for="about">Tell about yourself</label>
                    </td>
                    <td>
                        <textarea name="about" class="empty" id="about" cols="25" rows="4"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Register">
                    </td>
                </tr>
            </tr>
        
        </table>
    </form>
