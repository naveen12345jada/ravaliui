<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-7 CSS Positions</title>
    <style>
        h3{
            text-align: center;
            border: 1px solid;
            padding: 5px;
            margin: 4px;
        }
        .main_container{
            padding: 5px;
            border: 1px solid;
            margin: 4px;
            width: 97%;
            position: relative;
            height: 700px;
            
        }
        .block{
            border: 2px solid;
            width: 100px;
            height: 100px;
            margin: 1px;
        }
        .block1{
            background-color: red;
            position: relative;
            z-index: 1;
        }
        .block2{
            background-color: yellow;
            position: relative;
            left: 50px;
            bottom: 50px;
            z-index: 0;
        }
        .block3{
            background-color: green;
            position: relative;
            left:1186px;
            bottom: 208px;
        }
        .block4{
            background-color: blue;
            position: relative;
            left: 1129px;
            bottom:252px;
        }
        .block5{
            background-color: aqua;
            position: absolute;
            left: 500px;
            top: 248px;
            width: 150px;
            height: 150px;
        }
        .block6{
            background-color: chartreuse;
            position: relative;
            left: 434px;
            bottom: 237px;
        }
        .block7{
            background-color: darkorchid;
            position: absolute;
            left: 440px;
            top: 368px;
        }
        .block8{
            background-color: orange;
            position: absolute;
            left: 606px;
            top: 187px;
        }
        .block9{
            background-color: gold;
            position: absolute;
            left: 606px;
            top: 368px
        }
        .block10{
            background-color: deeppink;
        }
        .block11{
            background-color: chartreuse;
            position: absolute;
            top:580px;
            left:60px;
        }
        .block12{
            background-color: darkslateblue;
            position: relative;
            bottom: 104px;
            left: 1184px
        }
        .block13{
            float: right;
            position: relative;
            bottom: 159px;
            right: 60px;
            background-color: springgreen;
        }
        .footer{
            text-align: center;
            border: 1px solid;
            padding: 4px;
            margin: 2px;
        }
    </style>
</head>
<body>
    <h3>Block Game</h3>
    <div class="main_container">
        <div class="block block1"></div>
        <div class="block block2"></div>
        <div class="block block3"></div>
        <div class="block block4"></div>
        <div class="block block5"></div>
        <div class="block block6"></div>
        <div class="block block7"></div>
        <div class="block block8"></div>
        <div class="block block9"></div>
        <div class="block block10"></div>
        <div class="block block11"></div>
        <div class="block block12"></div>
        <div class="block block13"></div>
    </div>
    <div class="footer">
        <p>@Copyright 2023</p>
    </div>
</body>
</html>
