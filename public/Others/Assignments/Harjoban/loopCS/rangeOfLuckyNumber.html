<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lucky Number Range</title>
    </head>
    <body>
        <script>
            // Lucky number of number between 1 to 1000
            var i;
            var n;
            var rem;
            var sumNumber = 0;


            for (i = 900; i <= 1000; i++) 
            {
                n = i;
                while (n > 0) 
                {
                    rem = n % 10;
                    sumNumber += rem;
                    n = n / 10;
                    n = parseInt(n);
                    if (n == 0 && sumNumber > 9)
                    {
                        n = sumNumber;
                        sumNumber = 0;
                    }
                }
                console.log("The lucky number for " + i + " is : " + sumNumber);
                sumNumber = 0;
                rem = 0;
                
            }

        </script>
        
    </body>
</html>
