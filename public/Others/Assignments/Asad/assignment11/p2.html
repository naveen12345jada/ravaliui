    /**  WAP to display all the prime number between 1 to 100 ? **/
    <script>
      
    var i,j;
    var c=0;
    for(i=2;i<=100;i++){
        for(j=1;j<=i;j++){
            if(i%j==0)
            c++;
        }
   if(c==2)
   console.log(i);
   c=0;
   
    }

       
    </script>
