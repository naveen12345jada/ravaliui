    <body>
      <script>
        var mainString = prompt("Enter a main string: ");
var searchString = prompt("Enter a string to search in main string: ");

if (mainString.indexOf(searchString) !== -1) {
  console.log("The search string '" + searchString + "' is available within the main string '" + mainString + "'");
} else {
  console.log("The search string '" + searchString + "' is not available within the main string '" + mainString + "'");
}

      </script>  
    </body>
