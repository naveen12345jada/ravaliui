<body>
    <script type="text/javascript">
        var ename,edep,eage,etotalsal,pf,hra,basicsal,pff,hraa;
        ename=prompt("enter name of emp");

       var basic=parseInt(basicsal);
        // basicsal=10000;
        pff=(pf*basicsal)/100;
        hraa=(hra*basic)/100;
        etotalsal=(pff+hraa+basic);
        console.log("Name:" + ename);

        console.log("Hra %:" + hra);

        console.log("Toatal salary of the Empolyee:"+etotalsal);
    </script>
