<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BoxGameAssignment</title>
        <style>
            .header, .footer{
                padding: 5px;
                margin: 5px;
                font-size: 20px;
                text-align: center;
                border: 1px solid ;
            }
            .container{
                text-align: center;
                margin: 5px;
                padding: 5px;
                border: 1px solid;
                height: 630px;
                position: relative;
            }
            .block{
                width: 150px;
                height: 150px;
                border: 1px solid;
            }
            .block1{
                background-color:#a0d2eb ;
            }
            .block2{
                position: relative;
                left: 75px;
                bottom: 75px;
                background-color: #dea6af;
            }
            .block3{
                position: absolute;
                right: 5px;
                top: 5px;
                background-color:#2d545e ;
            }
            .block4{
                position: absolute;
                right: 75px;
                top: 75px;
                background-color:#e1b382 ;
            }
            .block5{
                position: absolute;
                bottom: 5px;
                background-color:#8bf0ba ;
            }
            .block6{
                position: absolute;
                left: 75px;
                bottom: 75px;
                background-color:#f2b1d8 ;
            }
            .block7{
                position: absolute;
                right: 5px;
                bottom: 5px;
                background-color:#d4d4dc ;
            }
            .block8{
                position: absolute;
                right: 75px;
                bottom: 75px;
                background-color:#1d1e22 ;
            }
            .block9{
                position: absolute;
                
                top:25%;
                left:38%;
                background-color:#ff1d58 ;
            }
            .block10{
                position:absolute;
                top:25%;
                right:38%; 
                background-color:#ff1d58 ;
            }
            .block11{
                position: absolute;
                bottom:25%;
                right:38%;
                background-color:#ff1d58 ;
            }
            .block12{
                position:absolute;
                bottom:25%;
                left:38%;       
                background-color:#ff1d58 ;
            }
            .block13{
                position: absolute;
                bottom:40%;
                left:45%; 
                background-color:#beef00;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <span>Block Game</span>
        </div>
        <div class="container">
            <div class="block block1"></div>
            <div class="block block2"></div>
            <div class="block block3"></div>
            <div class="block block4"></div>
            <div class="block block5"></div>
            <div class="block block6"></div>
            <div class="block block7"></div>
            <div class="block block8"></div>
            <div class="block block9"></div>
            <div class="block block10"></div>
            <div class="block block11"></div>
            <div class="block block12"></div>
            <div class="block block13"></div>
        </div>
        <div class="footer">
            <span>@copyrights 2023</span>
        </div>
    </body>
</html>
