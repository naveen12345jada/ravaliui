<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block alignment</title>
</head>
<style>
    body{
        background-color: black;
    }
h1{
    text-align: center;
    border: 3px solid;
    padding: 10px;
    margin: 10px;
    color: white;
}
.block{
    height: 200px;
    width: 180px;
    border: 2px solid;
    padding: 10px;
    margin: 10px;
    color: white;
    text-align: center;
}
.block_1{
    background-color: aquamarine;
    float: left;
}
.block_2{
    background-color: saddlebrown;
    float: left;
}
.block_3{
    background-color: seashell;
    float: right;
    color: black;
}
.block_4{
    background-color: goldenrod;
    clear: both;
    float: left;
}
.block_5{
    background-color: pink;
    float: right;
}
.block_6{
    background-color: yellow;
    float: left;
    clear: left;
    color: black;
}
.block_7{
    background-color: yellowgreen;
    float: left;
    clear: left;
}
.block_8{
    background-color: red;
    float: left;
    clear: left;
}
.block_9{
    background-color: rebeccapurple;
    float: left;
}
.block_10{
    background-color: blue;
    float: left;
}
.block_11{
    background-color: rgb(17, 97, 70);
    float: right;
}



</style>
<body>
    <h1>block alignment </h1>
    <div class="block block_1">block1</div>
    <div class="block block_2">block2</div>
    <div class="block block_3">block3</div>
    <div class="block block_4">block4</div>
    <div class="block block_5">block5</div>
    <div class="block block_6">block6</div>
    <div class="block block_7">block7</div>
    <div class="block block_8">block8</div>
    <div class="block block_9">block9</div>
    <div class="block block_10">block10</div>
    <div class="block block_11">block11</div>

    
</body>
</html>
