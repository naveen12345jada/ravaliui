<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lucky Number Array</title>
    </head>
    <body>
        <h3>check Lucky number in Array.</h3>
        <script>
            var arr = [11, 23, 13, 121, 32123, 45, 22, 67, 12345];
            
            //loop to fetch each value of array
            for(var i = 0; i < arr.length; i++)
            {
                var reminder = 0, sum=0, n = 0;
                n = arr[i];
                
                //loop to fetch all digits for the current number
                while(n>0)
                {
                    reminder = n%10;
                    n = n/10;
                    n = parseInt(n);
                    sum = sum + parseInt(reminder);
                    if(n==0 && sum>9) 
                    {
                        n = sum;
                        sum = 0;                 
                    }                
                }
                console.log("Lucky Number for value: " + arr[i] + " is " + sum);
            }                                
        </script>
    </body>
</html>
