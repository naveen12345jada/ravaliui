<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="app.js"></script>
        <title>
            Demonstrating Reading Data from user
        </title>
        <style>
            ul {
                border: 1px solid;
                margin: 40px auto;
                padding: 10px;
                width: 500px;
            }
            li {
                list-style: none;
                border: 1px solid #ccc;
                margin: 5px;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>
                Enter First value: 
                <input maxlength="5" type="text" id="fval" onkeypress="return validateUserInput(event)" placeholder="Enter the value for A">
            </li>
            <li>
                Enter Second value: 
                <input type="text" id="sval" onkeypress="return validateUserInput(event)" placeholder="Enter the value for B">
            </li>
            <li>
                <select id="option">
                    <option value="add">Add</option>
                    <option value="sub">Subtraction</option>
                    <option value="mul">Multiply</option>
                    <option value="Div">Divide</option>
                    <option value="aSquare">Square of A</option>
                    <option value="bSquare">Square of B</option>
                    <option value="power">A power of B</option>   
                    <option value="modOfA">Modulous of A</option>
                    <option value="modOfB">Modulous of B</option>
                </select>
            </li>
            <li>
                <input type="button" value="Do Job" onclick="doAddition()">
            </li>
            <li>
                The sum of values is : <span id="rblock"></span>
            </li>
        </ul>
    </body>
</html>
