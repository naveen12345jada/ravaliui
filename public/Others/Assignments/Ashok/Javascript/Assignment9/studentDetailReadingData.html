<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Student Details Reading Data using js </title>
        <script type="text/javascript">
            var sName= prompt("Enter Student name");
            var sAge= prompt("Enter Student Age");
            var sGender= prompt("Enter Student Gender");
            var sClass= prompt("Enter Student Class");
            
            var sub1= prompt("Enter marks");
            var sub2= prompt("Enter marks");
            var sub3= prompt("Enter marks");
            var sub4= prompt("Enter marks");
            var sub5= prompt("Enter marks");

            sub1= parseInt(sub1);
            sub2= parseInt(sub2);
            sub3= parseInt(sub3);
            sub4= parseInt(sub4);
            sub5= parseInt(sub5);

            var totalMarks,Avg;
            totalMarks= sub1+sub2+sub3+sub4+sub5;
            Avg= totalMarks/5;

            console.log("Studen name= "+ sName);
            console.log("Studen age= "+ sAge);
            console.log("Studen gender= "+ sGender);
            console.log("Studen class= "+ sClass);
            console.log("Studen total marks= "+ totalMarks);
            console.log("Studen average= "+ Avg);
            

            

            



        </script>
    </head>
</html>
