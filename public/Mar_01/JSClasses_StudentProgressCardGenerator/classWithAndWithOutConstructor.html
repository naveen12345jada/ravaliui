            class BookDetails {
                constructor(bdata) {
                    this.bookName = bdata.bname;
                    this.bookPrice = bdata.bprice;
                }
                displayBookDetails() {
                    console.log("Book name " + this.bookName);
                    console.log("Book Price " + this.bookPrice);
                }
            }

            var b1 = new BookDetails({bname: 'My Dreams ', bprice : 2000});
            b1.displayBookDetails();

            var b2 = new BookDetails({bname: 'Tech Solutions ', bprice : 1000});
            b2.displayBookDetails();
