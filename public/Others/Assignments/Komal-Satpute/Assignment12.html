<script>
    var date = new Date()

    var months = ["January", 'February', "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"]
    var month = ["Jan", 'Feb', "March", "April", "May", "June", "July", "Aug", "Sep", "Oct", "Nov", "Dec"]
    var days = ["Sunday", "Monday", "Tuesday", "Wednesday", 'Thursday', "Friday", "Saturday"]
    var day = ["Sun", "Mon", "Tue", "Wed", 'Thu', "Fri", "Sat"]
    var number = "choose any one number between 1 to 10 to show Date \n 1) dd/month/yyyy \n 2) ddth month, yyyy \n 3) ddth months,yyyy \n 4) day,ddth month \n 5) days, ddth months yyyy \n 6) dd-month-yyyy \n 7) dd-mm-yyyy \n 8) ddth month, yyyy hour:min:sec \n 9) min : sec \n 10) hrs, min sec"
    var select = prompt(number)

    switch (select) {
        case "1": console.log(date.getDate() + "/" + month[date.getMonth()] + "/" + date.getFullYear())
            break
        case "2": console.log(date.getDate() + "th " + month[date.getMonth()] + ", " + date.getFullYear())
            break
        case "3": console.log(date.getDate() + "th " + months[date.getMonth()] + ", " + date.getFullYear())
            break
        case "4": console.log(day[date.getDay()] + ", " + date.getDate() + "th " + month[date.getMonth()])
            break
        case "5": console.log(days[date.getDay()] + ", " + date.getDate() + "th " + months[date.getMonth()] + " " + date.getFullYear())
            break
        case "6": console.log(date.getDate() + "-" + month[date.getMonth()] + "-" + date.getFullYear())
            break
        case "7": console.log(date.getDate() + "-0" + (date.getMonth() + 1) + "-" + date.getFullYear())
            break
        case "8": console.log(date.getDate() + "th " + month[date.getMonth()] + ", " + date.getFullYear() + " " + date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds())
            break
        case "9": console.log(date.getMinutes() + " " + " min" + " : " + date.getSeconds() + " " + " sec")
            break
        case "10": console.log(date.getHours() + " " + "hrs" + ", " + date.getMinutes() + "min" + " " + date.getSeconds() + "sec")
            break
        default: console.log("Sorry..! This is Invalid Number")
    }


</script>

</html>
