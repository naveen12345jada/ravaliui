        <title>Summation of all digits for A Given Number</title>
    </head>
    <body>
     <script>
        var number = prompt("enter the number");
        n = parseInt(number);
        var reminder=0, divident=0;
        var sum = 0;

        while(parseInt(n)!=0)
        {
            reminder = n%10; //finding last digit of a number
            n = parseInt(n/10); //finding remaining digits
            sum = sum + reminder;
        }

        console.log("Summation of digits for "+ number +" is :" +sum);
        
    </script>
  </body>
