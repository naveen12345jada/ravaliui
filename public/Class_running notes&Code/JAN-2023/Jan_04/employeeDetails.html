<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Employee details page
        </title>
        <link rel="icon" type="image/png" href="https://w7.pngwing.com/pngs/677/994/png-transparent-computer-icons-favicon-off-s-text-trademark-logo.png">
        <style>
            h3 {
                text-align: center;
                border: 1px solid;
                padding: 5px;
                margin: 10px;
            }
            img {
                width: 120px;
                height: 120px;
            }
            .detailsBlock {
                border: 1px solid;
                margin: 10px;
                padding: 10px;
            }
            .detailsBlock div {
                padding: 5px;
            } 
            .imgContainer {
                border: 1px solid;
                width: 100px;
                height: 100px;
                background-image: url('Images/spriteImage.png');
            }
            .emp2 {
                background-position: 252px -5px;
            }
            .emp3 {
                background-position: 128px 128px;
            }
        </style>
    </head>
    <body>
        <h3>Employee Details</h3>

        <div class="detailsBlock">
            <div>Name: Raj</div>
            <div>Gender: Male</div>
            <div>Designation: Lead Engineer</div>
            <div class="imgContainer"></div>
        </div>
        <div class="detailsBlock">
            <div>Name: Teena</div>
            <div>Gender: Female</div>
            <div>Designation: Developer Engineer</div>
            <div class="imgContainer emp2"></div>
        </div>
        <div class="detailsBlock">
            <div>Name: Krish</div>
            <div>Gender: Male</div>
            <div>Designation: HR Manager </div>
            <div class="imgContainer emp3"></div>
        </div>
        <div class="detailsBlock">
            <div>Name: Sita</div>
            <div>Gender: Female</div>
            <div>Designation: Finance Manager</div>
            <img src="Images/spriteImage.PNG" alt="" />
        </div>
        
    </body>
</html>
