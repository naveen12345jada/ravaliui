<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>reverse of Pyramid</title>
    </head>
    <body>
        <script>
            //  display pyramid of numbers in reverse order -->
            var i, j;
            for (i = 5; i >= 1 ; i --) 
            {
                var numb = " ";
                for (j = 1; j <= i; j++)
                {
                    numb += j; 
                }
                console.log(numb);
            }

        </script>
        
    </body>
</html>
