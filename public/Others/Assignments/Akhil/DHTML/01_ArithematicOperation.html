<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    Peforming Arithematic Operation
  </title>
  <style>
    ul {
      border: 1px solid;
      margin: 40px auto;
      padding: 10px;
      width: 500px;
    }

    li {
      list-style: none;
      border: 1px solid #ccc;
      margin: 5px;
      padding: 5px;
    }
  </style>
</head>

<body>
  <ul>
    <li>
      Enter First value:
      <input type="text" id="fval">
    </li>
    <li>
      Enter Second value:
      <input type="text" id="sval">
    </li>

    <li>
      Select Operation:
      <select id="userOption">
        <option>Add</option>
        <option>Div</option>
        <option>Sub</option>
        <option>Mul</option>
      </select>
    </li>
    <li>
      <input type="button" value="Do Job" onclick="doAddition()">
    </li>
    <li>
      The sum of values is : <span id="rblock"></span>
    </li>
  </ul>
  <script>
    var doAddition = function () {
      var num1 = parseInt(document.querySelector("#fval").value);
      var num2 = parseInt(document.querySelector('#sval').value);
      var opera = document.querySelector('#userOption').value;
      switch (opera) {
        case "Add":
          document.querySelector('#rblock').innerHTML = (num1 + num2);
          break;

        case "Div":
          document.querySelector('#rblock').innerHTML = (num1 / num2);
          break;

        case "Sub":
          document.querySelector('#rblock').innerHTML = (num1 - num2);
          break;

        case "Mul":
          document.querySelector('#rblock').innerHTML = (num1 * num2);
          break;

        default:
          alert('Wrong input :: ' + opera);
      }
    };
  </script>
</body>
</html>
