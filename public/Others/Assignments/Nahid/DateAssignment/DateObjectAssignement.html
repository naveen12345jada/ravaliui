<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Date Object Assignment</title>
    </head>
    <body>
        <script>
          var givenDate = new Date();
          var str = "1. 14/Feb/2023 \n 2. 14th Feb, 2023 \n 3. 14th February, 2023 \n 4. Tue, 14th Feb \n 5. Tuesday, 14th February 2023 \n 6. 14-Feb-2023 \n 7. 14-02-2023 \n 8. 14th Feb, 2023 10:20:30 \n 9: 10 min : 20 sec \n 10: 2 hrs, 10min 20sec ";
          
          console.log("Geiven Date is: " + givenDate);

          var value = prompt("enter any number between 1 to 10 to get required date format \n" + str );
          value = parseInt(value);
          var dateFormat;

          var months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
          var fullMonthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
          var dayNames = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
          var dayFullNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

        function getDateFormat(value)
        {
          switch(value)
          {
            case 1:
               dateFormat = givenDate.getDate() + "/" + months[givenDate.getMonth()] + "/" + givenDate.getFullYear();
            break;

            case 2:
                dateFormat = givenDate.getDate() + "th " + months[givenDate.getMonth()] + ", " + givenDate.getFullYear();
            break;

            case 3:
                dateFormat = givenDate.getDate() + "th " + fullMonthNames[givenDate.getMonth()] + ", " + givenDate.getFullYear();
            break;

            case 4:
                dateFormat = dayNames[givenDate.getDay()] + ", " + givenDate.getDate() + "th " + months[givenDate.getMonth()];
            break;

            case 5:
                dateFormat = dayFullNames[givenDate.getDay()] + ", " + givenDate.getDate() + "th " + fullMonthNames[givenDate.getMonth()] + " " + givenDate.getFullYear();
            break;

            case 6:
                dateFormat = givenDate.getDate() + "-" + months[givenDate.getMonth()] + "-" + givenDate.getFullYear();
            break;

            case 7:
                if((givenDate.getDate()) <= 9){
                    var dy = "0" + (givenDate.getDate());
                }
                else{
                  dy = (givenDate.getDate());
                }

                if((givenDate.getMonth()) + 1 <= 9){
                    var mth = "0" + (givenDate.getMonth() + 1 );
                }
                else{
                  mth = (givenDate.getMonth() + 1);
                }

                dateFormat = dy + "-" + mth + "-" + givenDate.getFullYear();
            break;

            case 8:
                dateFormat = givenDate.getDate() + "th " + months[givenDate.getMonth()] + ", " + givenDate.getFullYear() + " " + givenDate.getHours() + ":" + givenDate.getMinutes() + ":" + givenDate.getSeconds() ;
            break;

            case 9:
                dateFormat =  givenDate.getMinutes() + " min : " + givenDate.getSeconds() + " sec ";
            break;

            case 10:
                dateFormat = givenDate.getHours() + "hrs, " + givenDate.getMinutes() + "min " + givenDate.getSeconds() + "sec ";
            break;

            default:
            dateFormat = "wrong no is given";
          }
          
          if(value <= 10)
          {
            dateFormat =  "Your Required Date Format is: " + dateFormat;
          }

          return dateFormat;
        }

        var res = getDateFormat(value);
        console.log(res);
       </script>
    </body>
</html>
