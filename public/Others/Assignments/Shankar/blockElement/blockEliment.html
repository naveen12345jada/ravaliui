<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstrating block element</title>
    <style>
        h2 {
            border: 3px solid red;
            padding: 10px;
            width: 800px;
            text-align: center;
            margin: auto;
            margin-bottom: 20px;
            background-color: black;
            color: white;
        }
        .container {
            border: 3px solid red;
            width: 800px;
            display: inline-block;
            background-color: black;
        }
        .blockBox {
            border: 2px solid;
            width: 80px;
            height: 70px;
            text-align: center;
            margin: 8px;
            color: white;
            
        }
    
        .block1 {
            background-color: skyblue;
            display: inline-block;
            
        }
        .block2 {
            background-color: blueviolet;
            display: inline-block;
        }
        .block3 {
            background-color: purple;
            float: right;
            display: block;
           
        }
        .block4 {
            background-color: pink;
           float: right;
           clear: both;
           height: 100px;
        }
        .block5 {
            background-color: aqua;
        }
        .block6 {
            background-color: yellowgreen;
            height: 100px;
        }
        .block7 {
            background-color: green;
        }
        .block8 {
            background-color: yellow;
            display: inline-block;
            height: 100px;
        }
        .block9 {
            background-color: red;
            display: inline-block;
            height: 100px;
        } 
        .block10 {
            background-color: plum;
            display: inline-block;
            height: 100px;
        }
        .block11 {
            background-color: rgb(26, 32, 91);
            float: right;
            height: 100px;
        }
    </style>
</head>
<body>
    <h2>Block Element</h2>
    <div class="container">
        <div class="block1 blockBox">BLOCK1</div>
        <div class="block2 blockBox">BLOCK2</div>
        <div class="block3 blockBox">BLOCK3</div>
        <div class="block4 blockBox">BLOCK4</div>
        <div class="block5 blockBox">BLOCK5</div>
        <div class="block6 blockBox">BLOCK6</div>
        <div class="block7 blockBox">BLOCK7</div>
        <div class="block8 blockBox">BLOCK8</div>
        <div class="block9 blockBox">BLOCK9</div>
        <div class="block10 blockBox">BLOCK10</div>
        <div class="block11 blockBox">BLOCK11</div>
        
    </div>
</body>
</html>
