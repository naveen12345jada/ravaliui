<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Block Alignment
    </title>
    <Style>
        h2{
            border: 2px solid;
            border-color: black;
            color: red;
            text-align: center;

        }
        .blockParameter{
            border: 2px solid;
            height: 130px;
            width: 130px;
            margin: 5px;
            text-align: center;
            font-size: 105%;
            font-weight:550;
            
        }
        .block1 {
                background-color: rgb(197, 14, 42);
                float: left;
                
            }
            .block2 {
                background-color: rgb(98, 10, 198);
                float: left;
                
            }
            .block3 {
                background-color: rgb(156, 203, 16);
                float: right;
                clear: right;

            }
            .block4 {
                background-color: rgb(24, 140, 212);
                float: left;
                height: 150px;
                clear: both;
                
            }
            .block5 {
                background-color: rgb(162, 163, 166);
                float: right;
                clear: right;
            }
            .block6{
                background-color: aqua;
                height: 150px;
                float: left;
                clear: both;
            }
            .block7{
                background-color: blueviolet;
                height: 160px;
                width: 140px;
                float: left;
                clear: left;
            }
            .block8{
                background-color:rgb(183, 211, 83);
                height: 160px;
                width: 140px;
                float: left;
                clear: left;
            }
            .block9{
                background-color:magenta;
                height: 160px;
                width: 90px;
                float: left;
            }
            .block10{
                background-color:rgb(189, 81, 81);
                height: 150px;
                float: left;
            }
            .block11{
                background-color:green;
                height: 150px;
                float: right;
            }


    </Style>
</head>
<body>
    <h2>Block Alignment</h2>
    <div class="blockParameter block1">Block 1</div>
    <div class="blockParameter block2">Block 2</div>
    <div class="blockParameter block3">Block 3</div>
    <div class="blockParameter block4">Block 4</div>
    <div class="blockParameter block5">Block 5</div>
    <div class="blockParameter block6">Block 6</div>
    <div class="blockParameter block7">Block 7</div>
    <div class="blockParameter block8">Block 8</div>
    <div class="blockParameter block9">Block 9</div>
    <div class="blockParameter block10">Block 10</div>
    <div class="blockParameter block11">Block 11</div>
</body>
</html>
