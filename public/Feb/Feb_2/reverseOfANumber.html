<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Find Reverse of a given number
        </title>
    </head>
    <body>
        <script>
            var n = prompt("enter a number");
            n = parseInt(n);
            var result = 0;
            var rem;
            while(n > 0) {
                rem = n % 10;
                result = (result * 10) + rem;
                n = n / 10;
                n = parseInt(n)
            }
            console.log("Reverse of a given umber is " + result)
        </script>
    </body>
</html>
