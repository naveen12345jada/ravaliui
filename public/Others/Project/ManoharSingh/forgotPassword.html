<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Forgot Password</title>
    </head>
    <body>
        <nav class="navbar">
            <ul>
              <li>
                <a href="./home.html">Home</a>
              </li>
              <li>
                <a href="./signIn.html">Login</a>
              </li>
              <li>
                <a href="./signUp.html">Signup</a>
              </li>
              <li>
                <a>Contact us</a>
              </li>
            </ul>
        </nav>
        <div class="container">
            <div class="card">
                <div class="logo fg_logo"></div>
                <span class="heading">Trouble logging in?</span>
                <div class="other">
                    <p class="paragraph">Enter your email, phone, or username and we'll 
                        send you a link to get back into your account.</p>
                </div>
                <form class="login_form">
                    <div class="field">
						<input type="text" id="username" placeholder="Phone number, username, or email" required />
						<label for="username">Phone number, username, or email</label>
					</div>
                    <button class="login-button" title="login">Send login link</button>
                    <div class="separator">
						<div class="line"></div>
						<p>OR</p>
						<div class="line"></div>
					</div>
                    <div class="other">
						<button class="create-account-btn" type="button">
								<span class=""><a href="./signUp.html">Create New Account</a></span>
						</button>
					</div>	
                </form>
            </div>
            <div class="card">
                <p>Back To Login? <a class="login" href="./signIn.html">Login</a></p>
            </div>
        </div>
    </body>
</html>
