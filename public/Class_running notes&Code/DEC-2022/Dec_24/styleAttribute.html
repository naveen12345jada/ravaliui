<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating inline css through style attribute.
        </title>
    </head>
    <body style="border: 3px solid red;height: 600px;">
        <h3 style="border-top: 2px solid green;;border-left: 2px solid red;color: bisque;background-color: #ccc;text-align: center;">
            Demonstrating  inline css
        </h3>
        <p style='color: blue;background-color: aquamarine;' id="abc" name="test">
            Hello every one, hope all doing good...
        </p>

        <h3 style="color: red;background-color: green;">
            Hello
        </h3>
    </body>
</html>
