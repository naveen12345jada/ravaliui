<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum of Values between 1 to 20</title>
  </head>
  <body>
    <script>
      var i,
        sum = 0;

      function findSumOfValues() {
        for (i = 1; i <= 20; i++) {
          sum = sum + i;
        }
        console.log("The sum is: " + sum);
      }
      findSumOfValues();
    </script>
  </body>
</html>
