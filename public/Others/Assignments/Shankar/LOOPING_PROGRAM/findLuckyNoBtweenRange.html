<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finf the luckey number between the range</title>
</head>
<body>
    <script>
        var reminder = 0; sum =0; n = 0;

        for (var i = 100; i <= 150; i++){
       
        n = i;

        while (n > 0){
            reminder = n % 10;
            n = n / 10;
            n = parseInt(n);
            sum = sum + parseInt(reminder);

            if(n == 0 && sum > 9){
                n = sum;
                sum = 0;
            }
        }
        console.log("for " + i + " lucky number is " + sum);
        reminder = 0, sum = 0;
    }
    </script>
</body>
</html>
