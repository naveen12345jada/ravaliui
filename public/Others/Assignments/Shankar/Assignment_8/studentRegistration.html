<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Demonstratinng student registration by the help of html form taag and css position
    </title>

    <style>
        li {
            list-style: none;
        }
        ul {
            margin: 0;
            padding: 20px 20px;
        }
        label {
            color: green;
        }
        ::placeholder {
            color: royalblue;
        }
      
        h3, .footerContainer {
            border: 1px solid;
            width: 95%;
            padding: 20px;
            text-align: center;
            background-color: royalblue;
            color: white;
            font-weight: bold;
            margin: 6px auto;
            border-radius: 5px;
        }
        .mainContainer {
            border: 1px solid;
            width: 95%;
            padding: 20px;
            margin: 15px auto;
            border-radius: 5px;
        }
        .container {
            margin-top: 25px;
            border: 1px solid;
            width: 100%;
            padding: 15px 0px;
            position: relative;
        }
        .container-heading {
            margin-left: 70px;
            color: white;
            background-color: blue;
            border: 1px solid blue;
            padding: 4px;
            width: 130px;
            text-align: center;
            position: absolute;
            bottom: 226px;
            z-index: 3;
        }
        .container-heading2 {
            margin-left: 70px;
            color: white;
            background-color: blue;
            border: 1px solid blue;
            padding: 4px;
            width: 130px;
            text-align: center;
            position: absolute;
            bottom: 240px;
            z-index: 3;
        }
        .container-heading1 {
            margin-left: 70px;
            color: white;
            background-color: blue;
            border: 1px solid blue;
            padding: 4px;
            width: 130px;
            text-align: center;
            position: absolute;
            bottom: 185px;
            z-index: 3;
        }
        .container-heading3 {
            margin-left: 70px;
            color: white;
            background-color: blue;
            border: 1px solid blue;
            padding: 4px;
            width: 130px;
            text-align: center;
            position: absolute;
            bottom: 365px;
            z-index: 3;
        }
        .college-select {
            padding: 8px;
            width: 190px;
            margin-left: 5%;
        }
        .input-separet {
            padding-left: 50px;
        }
        .input-separet1 {
            padding-left: 53px;
        }
        .input-separet11 {
            text-align: center;
            padding: 8px;
        }
        .input-separet2 {
            padding-left: 35px;
        }
        .input-separet3 {
            padding-left: 60px;
        }
        .input-separet312 {
            padding-left: 100px;
        }
        .input-separet33 {
            padding-left: 60px;
        }

        .span-separet {
            padding-left: 20%;
        }
        .span-separet1 {
            padding-left: 27%;
        }
        .span-separet11 {
            padding-left: 12.8%;
        }
        .span-separet111 {
            padding-left: 22.5%;
        }
        .span-separet2 {
            padding-left: 17%;
        }
        .span-separet3 {
            padding-left: 23.5%;
        }
        .span-separet33 {
            padding-left: 15%;
        }
        .input-moving {
            margin-left: 60px;
        }
        .input-moving1 {
            margin-left: 70px;
        }
        input {
            padding: 10px;
        }
        .male {
            color: blue;
        }
        .female {
            color: hotpink;
        }
        .others {
            color: green;
        }
        .textarea-possition {
            padding-left: 300px;
        }
        .textarea-possition {
            padding: 10px;
            position: relative;
            bottom: 300px;
        }
        .regi-div{
            margin-left: 45%;
            margin-top: 15px;
        }
        div .regi-div:hover {
            background-color: green;
            cursor: pointer;
            color: white;
        }
        
    </style>
</head>
<body>
    <h3>Student Registration</h3>
    <div class="mainContainer">
        <div class="container">
            <form action="" method="post">
                <ul>
                    <li>
                        <h4 class="container-heading">Account Details</h4>
                        <label for="name">Name:</label>
                        <span class="input-separet"><input type="text" name="name" placeholder="Enter Name"></span>
                        <span class="span-separet">
                            <label for="account">Account ID:</label>
                           <input type="text" name="account" placeholder="Enter Account ID" class="input-moving">
                        </span>
                    </li>
                    <br>
                    <li>
                        <label for="age">Age:</label>
                        <span class="input-separet1"> <input type="number" name="age" min="1" max="30"></span>
                        <span class="span-separet1">
                            <label for="type-account">Account Type:</label>
                            <input type="text" name="type-account" placeholder="Enter Account Type" class="input-moving1">
                        </span>
                    </li>
                    <br>
                    <li>
                        <label for="age">Gender:</label>
                        <span class="input-separet2">
                            <input type="radio" name="Gender"><label class="male">Male</label>
                            <input type="radio" name="Gender"><label class="female">Female</label>
                            <input type="radio" name="Gender"><label class="others">Others</label>
                        </span>
                    </li>
                    <br>
                    <li>
                        <label for="mail">Mail:</label>
                        <span class="input-separet3"> <input type="text" name="mail" placeholder="Enter Mail"></span>
                    </li>
                </ul>
            </form>
        </div>
          <!-- second container start -->
        <div class="container">
            <form action="" method="post">
                <ul>
                    <li>
                        <h4 class="container-heading1">Education Details</h4>
                        <label for="name">Qualification:</label>
                        <span class="input-separet"><input type="text" name="name" placeholder="Enter Qualification"></span>
                        <span class="span-separet11">
                            <label for="account">College Name:</label>
                           <span >
                            <select class="college-select">
                                <option>Select College</option>
                                <option>IIT DELHI</option>
                                <option>IIT MUMBAI</option>
                                <option>IIIT BBSR</option>
                                <option>IIT KOLKATA</option>
                                <option>IIT KANPURE</option>
                                <option>IIT Gujurat</option>
                             </select>
                           </span>
                        </span>
                    </li>
                    <br>
                    <li>
                        <label for="age">Language:</label>
                        <span class="input-separet1">
                        <input type="checkbox" name="name"><label class="male">Hindi</label>
                        <input type="checkbox" name="name"><label class="female">Odia</label>
                        <input type="checkbox" name="name"><label class="others">English</label>
                        </span>
                        <span class="span-separet2">
                            <label for="type-account">Location:</label>
                            <input type="text" name="type-account" placeholder="Enter Account Type" class="input-moving1">
                        </span>
                    </li>
                    <br>
                    <li>
                        <label for="mail">Cours Opting For:</label>
                        <span class="input-separet33">
                            <select class="input-separet11">
                                <option>Select</option>
                                <option>B.Tech</option>
                                <option>M.Tech</option>
                                <option>MCA</option>
                                <option>M.SC</option>
                            </select>
                        </span>   
                    </li>
                </ul>
            </form>
        </div>

        <!-- 3rd container start -->
        <div class="container">
            <form action="" method="post">
                <ul>
                    <li>
                        <h4 class="container-heading2">Address</h4>
                        <label for="name">Dno:</label>
                        <span class="input-separet312"><input type="text" name="name" placeholder="Enter Name"></span>
                        
                        <span class="span-separet33">
                            <label for="account">Country Name:</label>
                           <input type="text" name="account" placeholder="Country Name" class="input-moving">
                        </span>
                    </li>
                    <br>
                    <li>
                        <label for="age">Street Name:</label>
                        <span class="input-separet1"> <input type="number" name="age" min="1" max="30"></span>
                       
                        <span class="span-separet111">
                            <label for="type-account">Country Code:</label>
                            <input type="text" name="type-account" placeholder="Country Code" class="input-moving1">
                        </span>
                    </li>
                    <br>
                    <li>
                        <label for="age">Sate Name:</label>
                        <span class="input-separet33">
                            <select class="input-separet11">
                                <option>Select state</option>
                                <option>Odisha</option>
                                <option>Chatisgard</option>
                                <option>Gujurat</option>
                                <option>Mumbai</option>
                                <option>Delhi</option>
                                <option>chennai</option>
                                <option>kolkata</option>
                                <option>andrapradesh</option>
                            </select>
                        </span>
                    </li>
                    <br>
                    <li>
                        <label for="mail">State Code:</label>
                        <span class="input-separet3"> <input type="text" name="mail" placeholder="State Code"></span>
                    </li>
                </ul>
            </form>
        </div>
        <div class="container">
            <h4 class="container-heading3">About Yourself</h4>
            <label for="" class="textarea-possition">About Yourself:</label>
            <textarea name="textarea" id="" cols="80" rows="20" class="textarea-border"></textarea>
            <div >
                <input type="submit" value="Registration" class="regi-div">
            </div>
        </div>

    </div>
    <footer class="footerContainer">
          @ Copy Right - 2023 
    </footer>
</body>
</html>
