<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON object</title>
</head>
<body>
    <h3>Retriving data from an object within JSON object</h3>

    <script>
        var contactDetails = {
            deptt : 'IT',
            age : '23',
            name : {
                fname : 'Yashwant',
                lname : 'Gautam',
                midname : 'Rao'
            },
            maritalStatus : 'unmarried',
            location : 'bareilly',
            contactNumber : {
                officeNumber : '9897800965',
                homeNumber : '7906483591',
            }
        }

        function retrivingDataFromObject(data) {
            for( var temp in data) {
                if(typeof(data[temp])=='object') {
                    retrivingDataFromObject(data[temp]);
                } else {
                    console.log(temp + ' -> ' + data[temp]);
                }
            }
        }

        retrivingDataFromObject(contactDetails);
    </script>
</body>
</html>
