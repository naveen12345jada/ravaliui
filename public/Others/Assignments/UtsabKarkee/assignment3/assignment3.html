<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Details Page</title>
    <link rel="icon" type="image/x-icon" href="images/spring-boot.png" />
    <style>
      h3 {
        border: 2px solid black;
        text-align: center;
        padding: 5px;
        margin: 8px;
      }
      .details {
        border: 2px solid black;
        padding: 5px;
        margin: 8px;
      }
      .images {
        width: 120px;
        height: 120px;
        border: 2px solid black;
        background-image: url("images/students.PNG");
      }
      .details div {
        padding: 8px;
      }
      .student1 {
        background-position: -196px -27px;
      }
      .student2 {
        background-position: -205px -199px;
      }
    </style>
  </head>
  <body>
    <h3>Student Details</h3>
    <div class="details">
      <div>Name: Pragya</div>
      <div>Gender: Female</div>
      <div>Subject: Java</div>
      <div class="images"></div>
    </div>

    <div class="details">
      <div>Name: Sabnam</div>
      <div>Gender: Female</div>
      <div>Subject: SQL</div>
      <div class="images student1"></div>
    </div>
    <div class="details">
      <div>Name: Sheela</div>
      <div>Gender: Female</div>
      <div>Subject: Typescript</div>
      <div class="images student2"></div>
    </div>
  </body>
</html>
