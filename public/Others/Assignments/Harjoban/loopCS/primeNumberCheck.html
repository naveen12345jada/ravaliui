        <script>
            // to check whether the number is a prime number or not
            var number;
            var n = prompt("Enter the number to be checked");
            var count = 0;
            for (number = 1; number <= n; number++) {
                var rem = n % number;
                if (rem == 0) {
                    count++;
                }
            }
