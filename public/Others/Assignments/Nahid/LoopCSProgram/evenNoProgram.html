<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Even No Program from 1 to 100</title>
    </head>
    <body>
        <script>
            console.log("Below are the Even Numbers between 1 to 100");
            for(var i=2;i<=100;i=i+2)
            {
                console.log(i);
            }
        </script>    
    </body>
</html>
