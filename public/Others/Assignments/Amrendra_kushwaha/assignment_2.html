<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <style>
        h2{
            border: 1px solid;
            text-align: center;
            padding: 5px;
            margin: 10px;
        }
        .container{
            border: 1px solid;
            margin: 10px;
            padding: 20px;
        }
        .container div{
            padding: 5px;
        }
        .img{
            border: 1px solid;
            height: 100px;
            width: 100px;
            background-image: url(image/student.png);
        }
        .student1{
            background-position: -22px -11px;
        }
        .student2{
            background-position: -201px -6px;
        }
        .student3{
            background-position: -637px 0px;
        }
        .student4{
            background-position:  -438px -17px;
        }
        .student5{
            background-position: -822px -1px;
        }
    </style>
</head>
<body>
    <h2>Student Details</h2>
    <div class="container">
        <div>Name: Rohit</div>
        <div>Age:25</div>
        <div>Gender:Male</div>
        <div>Location: Delhi</div>
        <div class="img student1"></div>
    </div>
    <div class="container">
        <div>Name: krishana</div>
        <div>Age:25</div>
        <div>Gender:Male</div>
        <div>Location: Delhi</div>
        <div class="img student2"></div>
    </div>
    <div class="container">
        <div>Name: Meena</div>
        <div>Age:22</div>
        <div>Gender:Female</div>
        <div>Location: Indore</div>
        <div class="img student3"></div>
    </div>
    <div class="container">
        <div>Name: Rohini</div>
        <div>Age:20</div>
        <div>Gender:Female</div>
        <div>Location: hydrabad</div>
        <div class="img student4"></div>
    </div>
    <div class="container">
        <div>Name: Monika</div>
        <div>Age:25</div>
        <div>Gender:Female</div>
        <div>Location: Mumbai</div>
        <div class="img student5"></div>
    </div>
</body>
</html>
