<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Properties</title>
</head>
<style> 
.titlename { border: 2px solid;
        text-align: center;
         font-size: 25px;
        }

 .block { height: 150px; width: 200px; margin: 5px; }       
     .block1 {background-color: red;border: 2px solid;
              text-align: center; float: left;}
     .block2 {background-color: pink;border: 2px solid;
              text-align: center;float: left;}
     .block3 {background-color: blue;border: 2px solid;
              text-align: center; float: right;}
     .block4 {background-color: yellow;border: 2px solid;
              text-align: center;clear: both;}
     .block5 {background-color: green;border: 2px solid;
              text-align: center; float: right;}
     .block6 {background-color: orange;border: 2px solid;
              text-align: center;}
     .block7 {background-color: maroon;border: 2px solid;
              text-align: center;}
     .block8 {background-color: magenta;border: 2px solid;
              text-align: center; float: left;}   
     .block9 {background-color: blueviolet;border: 2px solid;
              text-align: center; float: left;}  
     .block10 {background-color: aquamarine;border: 2px solid;
              text-align: center; float: left;}  
     .block11 {background-color: grey;border: 2px solid;
              text-align: center; float: right;}        
</style>
<body>
<div class="titlename"> Block Alignments </div>
<br>
<div class="block block1"> Block 1</div>
<div class="block block2"> Block 2</div>
<div class="block block3"> Block 3</div>
<div class="block block4"> Block 4</div>
<div class="block block5"> Block 5</div>
<div class="block block6"> Block 6</div>
<div class="block block7"> Block 7</div>
<div class="block block8"> Block 8</div>
<div class="block block9"> Block 9</div>
<div class="block block10"> Block 10</div>
<div class="block block11"> Block 11</div>
</body>
</html>
