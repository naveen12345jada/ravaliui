<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Palindrome Number</title>
  </head>
  <body>
    <script>
      var num, rem, temp, reverse;

      function readNumberFromUser() {
        num = prompt("enter a number");
        num = parseInt(num);
        reverse = 0;
        rem;
        temp = num;
        checkconditionForPalindromeNumber();
      }

      function checkconditionForPalindromeNumber() {
        while (num > 0) {
          rem = num % 10;
          reverse = reverse * 10 + rem;
          num = num / 10;
          num = parseInt(num);
        }

        if (temp == reverse) {
          console.log(temp + " is a palindrome number");
        } else {
          console.log(temp + " is not a palindrome number");
        }
      }
      readNumberFromUser();
    </script>
  </body>
</html>
