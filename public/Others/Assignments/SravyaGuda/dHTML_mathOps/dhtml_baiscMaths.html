<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dhtml_basicMaths.css">
    <title>Perform basic operations</title>
</head>
<body>
    <h1>Basic operations</h1>
    <form action="POST" class="basicOp-box">
        <fieldset>
            <ul class="InputElements">
                <li>
                    <label for="firstValue">Enter first value</label>
                    <input type="text" placeholder="number" class="firstValue">
                </li>
                <li>
                    <label for="secondValue">Enter second value</label>
                    <input type="text" placeholder="number" class="secondValue">
                </li>
            </ul>  

            <label for="operation" class="operation-drpdown">Type of operations</label>
            <select name="operation" id="operation">
                <option value="add">Addition</option>
                <option value="sub">Subtraction</option>
                <option value="mul">Multiplication</option>
                <option value="div">Division</option>                
            </select>
            <p>
                <input type="button" value="Perform operation" class="performOperation" onclick="performoperation()">
            </p>
            <h3>
                Result of operation is: <span id="result"> </span>
            </h3>
            
        </fieldset>
    </form>
    <script src="dhtml_basicMaths.js"></script>
</body>
</html>
