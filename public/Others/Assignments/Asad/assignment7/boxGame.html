<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOX GAME</title>
    <style>
        .box{
            border: 1px solid;
            height: 100px;
            width: 100px;
            margin: 5px;
        }
        h3{
            text-align: center;
            border: 1px solid;
        }
        .container{
            border: 1px solid;
            position: relative;
            height: 600px;
        }
        #box1{
            background-color: aqua;
        }
        #box2{
            background-color: red;
            position: relative;
            bottom: 70px;
            left: 30px;
        }
        #box3{
            background-color: blue;
            position: absolute;
            right: 5px;
            top: 0px;
        }
        #box4{
            background-color: cadetblue;
            position: absolute;
            top: 40px;
            
            right: 30px;
        }
        #box5{
            background-color: crimson;
            position: absolute;
            left: 555px;
        }
        #box6{
            background-color: cyan;
            position: absolute;
            left: 475px;
            top: 140px;
        }
        #box7{
            background-color: red;
            position: absolute;
            top: 300px;
            left: 475px;
        }
        #box8{
            background-color: yellow;
            position: absolute;
            top: 142px;
            left: 630px;

        }
        #box9{
            background-color: violet;
            position: absolute;
            top: 300px;
            left: 630px;
        }
        #box10{
            background-color: violet;
            position: absolute;
            bottom: 5px;
        }
        #box11{
            background-color: tomato;
            position: absolute;
            bottom: 70px;
            left: 30px;
        }
        #box12{
            background-color: springgreen;
            position: absolute;
            bottom: 5px;
            right: 5px;
        }
        #box13{
            background-color: sienna;
            position: absolute;
            bottom: 70px;
            right: 30px;
        }
    </style>
</head>
<body>
    <h3>BOX GAME</h3>
    <div class="container">
        <div class="box" id="box1"></div>
        <div class="box" id="box2"></div>
        <div class="box" id="box3"></div>
        <div class="box" id="box4"></div>
        <div class="box" id="box5"></div>
        <div class="box" id="box6"></div>
        <div class="box" id="box7"></div>
        <div class="box" id="box8"></div>
        <div class="box" id="box9"></div>
        <div class="box" id="box10"></div>
        <div class="box" id="box11"></div>
        <div class="box" id="box12"></div>
        <div class="box" id="box13"></div>

    </div>
    <h3>&copy copyright2023</h3>
</body>
</html>
