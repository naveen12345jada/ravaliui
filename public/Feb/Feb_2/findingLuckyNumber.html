        <script>
            // Optimized way
            var n = prompt("enter a no. to find lucky number");
            n = parseInt(n);
            var sumOfNumbers = 0;
            while (n > 0) {
                var rem = n  % 10;
                sumOfNumbers += rem;
                n = n / 10; // 23.3434
                n = parseInt(n);
                if (n == 0 && sumOfNumbers > 9) {
                    n = sumOfNumbers;
                    sumOfNumbers = 0;
                }
            }
            console.log("Lucky number for given number " + sumOfNumbers);
        </script>
