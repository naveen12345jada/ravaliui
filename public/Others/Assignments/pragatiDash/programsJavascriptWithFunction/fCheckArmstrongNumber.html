<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Armstrong Number</title>
  </head>
  <body>
    <script>
      var n, totalNoOfDigits, temp, armstrongNumber, rem;

      function readDataOfNumber() {
        n = prompt("Enter a number");
        totalNoOfDigits = n.length;
        n = parseInt(n);
        temp = n;
        armstrongNumber = 0;
        checkConditionForReverseNumber();
      }

      function checkConditionForReverseNumber() {
        while (n > 0) {
          rem = n % 10;
          n = n / 10;
          n = parseInt(n);
          armstrongNumber = armstrongNumber + rem ** totalNoOfDigits;
        }
        checkForArmstrongNumberOrNot();
      }

      function checkForArmstrongNumberOrNot() {
        if (temp == armstrongNumber) {
          console.log(temp + " is an armstrong number");
        } else {
          console.log(temp + " is not an armstrong number");
        }
      }

      readDataOfNumber();
    </script>
  </body>
</html>
