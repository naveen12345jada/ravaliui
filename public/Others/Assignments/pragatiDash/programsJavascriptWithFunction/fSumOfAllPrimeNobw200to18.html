<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime Number between 1 to 100</title>
  </head>
  <body>
    <script>
      var i,
        n,
        output = "",
        sum = 0;

      function findPrimeNumbers() {
        for (n = 200; n >= 18; n--) {
          for (i = 2; i <= n / 2; i++) {
            if (n % i == 0) break;
          }
          if (i > n / 2) {
            output = output + " " + n;
            sum += n;
          }
        }

        console.log("All the prime numbers between 200 and 18 are:" + output);
        console.log("Sum of all the prime numbers between 200 to 18 is:" + sum);
      }
      findPrimeNumbers();
    </script>
  </body>
</html>
