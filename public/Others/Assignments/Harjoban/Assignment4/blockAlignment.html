<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Block Alignment</title>
        <link rel="icon" href="https://kumardeepak.xyz/blog/wp-content/uploads/2021/05/sunnyPlant.png">
    
    <!-- Assignmet for float and display(css float and display) property -->
    <style>
        h1 {
            text-align: center;
            text-decoration: underline;
            border: 1px solid;
            margin: 7px;
            padding: 7px;
            background-color: rgb(187, 248, 248);
        }
        .container {
            /* height: 100;
            width: 100; */
            border: 1px solid;
            margin: 7px;
            padding: 7px;
            background-color: burlywood;
        }
        .block {
            height: 100px;
            width: 100px;
            margin: 7px;
            padding: 7px;
            text-align: center;  
            font-size: 20px;    
            color: gold; 
            
        }
        .block1 {
            border: 1px solid;
            background: maroon;
            float: left;
        }
        .block2 {
            border: 1px solid;
            background: green ;
            /* float: left; */
            display: inline-block;
        }
        .block3 {
            border: 1px solid;
            background: rebeccapurple;
            float: right;
        }
        .block4 {
            border: 1px solid;
            background: salmon;
            clear: both;
            float: left;
        }
        .block5 {
            border: 1px solid;
            background: royalblue;
            float: right;
        }
        .block6 {
            border: 1px solid;
            background: palevioletred;
            clear: both;
        }
        .block7 {
            border: 1px solid;
            background: saddlebrown;
            clear: both;
            
        }
        .block8 {
            border: 1px solid;
            background: purple;
            display: inline-block;
            
        }
        .block9 {
            border: 1px solid;
            background: orange;
            float: left;
        }
        .block10 {
            border: 1px solid;
            background: crimson;
            float: left;
        }
        .block11 {
            border: 1px solid;
            background: indianred;
            float: right;
        }
        
    </style>
    </head>

    <body>
        <h1>Blocks Alignment</h1>
        <div class="container">
        <div class="block1 block">Block 1</div>
        <div class="block2 block">Block 2</div>
        <div class="block3 block">Block 3</div>
        <div class="block4 block">Block 4</div>
        <div class="block5 block">Block 5</div>
        <div class="block6 block">Block 6</div>
        <div class="block7 block">Block 7</div>
        <div class="block8 block">Block 8</div>
        <div class="block9 block">Block 9</div>
        <div class="block10 block">Block 10</div>
        <div class="block11 block">Block 11</div>
        
    </body>
</html>
