<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp Page</title>
    <link rel="icon" type="image" href="../images/icon2.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/regestrationPage.css" />
  </head>
  <body>
    <div name="navBar" class="navigation">
      <ol class="navlist">
        <li><div class="key p1">vcart</div></li>
        <li>
          <div class="key p2">
            <input
              type="search"
              name="search"
              placeholder="search"
              id="search"
            />
          </div>
        </li>
        <li>
          <div class="key p3"><a href="#">24/7 Help</a></div>
        </li>
        <li>
          <div class="key p4"><a href="#">your account</a></div>
        </li>
        <li>
          <div class="key p5"><a href="#">yourCart</a></div>
        </li>
      </ol>
    </div>
    <div class="container">
      <ol>
        <li class="space">
          <div>
            <div class="lable">UserName:</div>
            <div class="content"><input type="text" name="username" /></div>
          </div>
        </li>

        <li class="space">
          <div class="group">
            <div class="lable">Password:</div>
            <div class="content"><input type="password" name="password" /></div>
          </div>
        </li>
        <li class="space">
          <div class="group">
            <div class="lable">Confirm Password:</div>
            <div class="content">
              <input type="password" name="confirmpassword" />
            </div>
          </div>
        </li>
        <li class="space">
          <div class="group">
            <div class="lable">Mobile Number:</div>
            <div class="content">
              <input type="text" name="mobileNumber" />
            </div>
          </div>
        </li>
        <li class="space">
          <div class="group">
            <div class="lable">Email Id</div>
            <div class="content">
              <input
                type="text"
                name="newpassword"
                placeholder="test@abc.com"
              />
            </div>
            <div>
              <li class="space">
                <div class="group">
                  <a href="../Html/logInPage.html"
                    ><input type="button" value="submit" id="btnsubmit"
                  /></a>
                </div>
              </li>
            </div>
          </div>
        </li>
      </ol>
    </div>
  </body>
</html>
