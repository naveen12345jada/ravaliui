<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DHTML Assignment</title>
    <link rel="stylesheet" href="tableData.css" />
  </head>
  <body>
    <div class="leftcontainer">
      <ul>
        <li>
          Student Name:
          <input type="text" id="stuname" required />
        </li>
        <li>
          Student Age:
          <input type="text" id="stuage" required />
        </li>
        <li>
          Student Gender:
          <input type="radio" name="gender" id="radio" value="Male" />Male
          <input type="radio" name="gender" id="radio2" value="Female" />Female
        </li>
        <li>
          Location:
          <input type="text" id="stuloc" required />
        </li>
        <li>
          <input type="button" name="" id="btn" value="regeister" />
        </li>
      </ul>
    </div>
    <div class="rightcontainer">
      <table border="" cellspacing="0px">
        <thead>
          <tr>
            <td>Name</td>
            <td>Age</td>
            <td>Gender</td>
            <td>Location</td>
            <td>operation</td>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
  <script src="tableData.js"></script>
</html>
