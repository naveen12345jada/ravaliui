<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
    <h1> WAP to check weather a Number is prime or not ?</h1>
    <script>
        var p=prompt("Enter a Number");
        p=parseInt(p);
        var i,count=0;
        for(i=1;i<=p;i++){
            if(p%i==0){
                count++;
            }
        }
        if(count==2){
            console.log(p+ " is a prime number ");
        }
        else{
            console.log(p+ " is not a prime number ");
        }
        </script>
</html>
