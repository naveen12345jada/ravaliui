<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating css float property
        </title>
        <style>
            .block {
                border: 1px solid;
                width: 120px;
                height: 120px;
                text-align: center;
                
                
            }
            .block1 {
                background-color: yellow;
                float: left;
                
            }
            .block2 {
                background-color: pink;
                float: right;
                
            }
            .block3 {
                background-color: maroon;
                clear: both;
            }
            .block4 {
                background-color: green;
                
               
            }
            .block5 {
                float: right;
                
                height: 150px;
                background-color: royalblue;
               
            }
        </style>
    </head>
    <body>
        <div class="block block1">Block 1</div>
        <div class="block block2">Block 2</div>
        <div class="block block3">Block 3</div>
        <div class="block block4">Block 4</div>
        <div class="block block5">Block 5</div>
    </body>
</html>
