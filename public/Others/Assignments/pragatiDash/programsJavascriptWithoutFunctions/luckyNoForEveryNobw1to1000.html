<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (var num = 1; num <= 1000; num++) {
        var num1 = num;
        var sumOfNumbers = 0;

        while (num1 != 0) {
          sumOfNumbers = sumOfNumbers + (num1 % 10);
          num1 = num1 / 10;
          num1 = parseInt(num1);

          if (num1 == 0 && sumOfNumbers > 9) {
            num1 = sumOfNumbers;
            sumOfNumbers = 0;
          }
        }

        console.log("Lucky number for " + num + " is: " + sumOfNumbers);
      }
    </script>
  </body>
</html>
