<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="tickets.1.jpg" type="image/x-icon">
        <title>Tickets Booking Form</title>
        <link rel="stylesheet" href="stylebox.css">
    </head>

<body>
    <div class="container">
     <form action="">
        <h1 class="main_heading">Tickets Booking Form</h1>
        <p>Required Fileds are followed by *</p>
        <h2>Contact Information</h2>
        <p>Name: * <input type="text" name="name" required></p>
      <fieldset>
            <legend>Location * </legend>
            <p>
                Hyderabad <input type="radio" name="location" id="location" required>
                Mumbai <input type="radio" name="location" id="location" required>
                Delhi-NCR <input type="radio" name="location" id="location" required>
                Benguluru <input type="radio" name="location" id="location" required>
                Ahemadabad <input type="radio" name="location" id="location" required>
                Indore <input type="radio" name="location" id="location" required>
                Nagpur <input type="radio" name="location" id="location" required>
                Pune <input type="radio" name="location" id="location" required>
                Kolkata <input type="radio" name="location" id="location" required>
                Jaipur <input type="radio" name="location" id="location" required>
            </p>
        <p>
            Contact Number: * <input type="contact" name="contact" id="contact" required>
        </p>
        </fieldset>
            <p>Address: * <textarea name="address" id="address" cols="100" rows="08"></textarea></p>
            <p>Email: <input type="email" name="email" id="email"></p>
            <p>Pincode: <input type="number" name="pincode" id="pincode"></p>
            <p>
                Show Date: * <input type="date" name="appointdate" id="appointdate" required>
            </p>
        <input type="submit" value="Submit">
     </form>
    </div>
</body>

</html>
