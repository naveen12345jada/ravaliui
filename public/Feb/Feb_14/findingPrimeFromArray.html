            var data = [34, 55, 67, 89, 23, 11];
            var primeList = [];
            
            for (var j = 0; j < data.length; j++) {
                var isPrime = checkForPrime(data[j]);      
                if (isPrime) {
                    primeList.push(data[j]);
                }
            }
            console.log(primeList);

            function checkForPrime(n) {
                var count = 0;
                for (var i = 2; i < n; i++) {
                    if (n % i == 0) {
                        count++;
                        break;
                    }
                }
                if (count == 0) {
