<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment on Floating</title>
    <style>
        .blockhead{
            text-align: center;
            font-weight: bold;
            border:2px solid;
            background-color: cornflowerblue;
        }
        .container{
            /* height: 550px;
            width:500px; */
            border:2px solid green;
            margin :2px;
            padding: 3px;
            background-color: indigo;
        }
        .child{
            height: 100px;
            width:100px;
            border:1px solid maroon;
            padding: 2px;
            text-align: center;
            margin:2px;
        }
        .child1{
            background-color: blueviolet;
            display:inline-block
    
        }
        .child2{
            background-color:chartreuse;
            display:inline-block;
        }
        .child3{
            background-color:brown;
           float:right;
           display:block;
        }
        .child5{
            background-color:mediumturquoise;
            float:right;
            clear: both;
        
         
           
        }
        .child4{
            background-color:darkmagenta;
           
            
        }
        .child6{
            background-color:crimson;
            clear:both;
            
            
        }
        .child7{
            background-color:navy;
            
            
        }
        .child8{
            background-color:white;
            display: inline-block;
            
        }
        .child9{
            background-color:orangered;
            display: inline-block;
        }
        .child10{
            background-color: black;
            display: inline-block;
            
        }
        .child11{
            background-color: cyan;
            float: right;
        }
    </style>
</head>
<body>
    <div class="blockhead">
        <h2>Student Block</h2>
    </div>
    <div class="container">
        <div class="child child1">Block 1</div>
        <div class=" child child2">Block 2</div>
        <div class="child child3">Block 3</div>
        <div class="child child5">Block 5</div>
        <div class="child child4">Block 4</div>
        <div class="child child6">Block 6</div>
        <div class=" child child7">Block 7</div>
        <div class="child child8">Block 8</div>
        <div class="child child9">Block 9</div>
        <div class="child child10">Block 10</div>
        <div class="child child11">Block 11</div>

    </div>
</body>
</html>
