    <title>EmployeeDetailsJson</title>
    <script>
      var empDetails = {};
      empDetails.empName = prompt("give employee Name");
      empDetails.empAge = prompt("give Employee Age");
      empDetails.empGender = prompt("give Employee Gender");
      empDetails.empBasicSalary = prompt("Employee salary");
      empDetails.empBasicSalary = parseInt(empDetails.empBasicSalary);
      var pf = 14;
      var hra = 25;
      var pfTax = (empDetails.empBasicSalary * pf) / 100;
      var hraTax = (empDetails.empBasicSalary * hra) / 100;
      empDetails.empTotalTax = pfTax + hraTax;
      empDetails.empTotalSalary =
        empDetails.empTotalSalary + empDetails.empTotalTax;
      console.log(empDetails);
    </script>
