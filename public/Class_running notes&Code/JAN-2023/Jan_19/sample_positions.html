    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .block {
                text-align: center;
                width: 100px;
                height: 100px;
                border: 1px solid;
                left: 45%;
                top: 45%;
                
                background-color: red;
                position: absolute;
            }
            .parent {
                position: absolute;
                left: 10px;
                top: 5px;
                bottom: 5px;
                right: 10px;
                background-color: aqua;
            }
        </style>
    </head>

        <div class="parent">
            <div class="block">BLOCK</div>
        </div>
    </body>
