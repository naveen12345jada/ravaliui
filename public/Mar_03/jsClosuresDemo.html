<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating JS Closures
        </title>
    </head>
    <body>
        <script>
            // Syntax:
            function addvalues() { // function def
                console.log("hello from addvalues")
            }
            //addvalues(); // function calling

            (() => {
                console.log("from the closures")
            })();
        </script>
    </body>
</html>
