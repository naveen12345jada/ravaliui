<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocks alignemt</title>
    <style>
.align{
    text-align: center;
    border: 2px solid;
    background-color:orangered;
}
.ment{
    border: 2px solid;
    height: 805px;
    width: 1330px;
}
.Block{
    height: 150px;width: 150px;margin: 5px;
}
.Block1{
    border: 2px solid;
    text-align: center;
    background-color: orangered;
    float: left;
}
.Block2{
    border: 2px solid;
    text-align: center;
    background-color: aquamarine;
    float: left;
}
.Block3{
    border: 2px solid;
    text-align: center;
    background-color: blue;
    float: right;
}
.Block4{
    border: 2px solid;
    text-align: center;
    background-color: brown;
    clear: both;
    
}
.Block5{
    border: 2px solid;
    text-align: center;
    background-color: chocolate;
    float: right;
}
.Block6{
    border: 2px solid;
    text-align: center;
    background-color: blueviolet;
    
}
.Block7{
    border: 2px solid;
    text-align: center;
    background-color: cornflowerblue;
    
}
.Block8{
    border: 2px solid;
    text-align: center;
    background-color: darkmagenta;
    float: left;
}
.Block9{
    border: 2px solid;
    text-align: center;
    background-color: darkturquoise;
    float: left;
}
.Block10{
    border: 2px solid;
    text-align: center;
    background-color: firebrick;
    float: left;
}
.Block11{
    border: 2px solid;
    text-align: center;
    background-color: lime;
    float: right;
}
    </style>
</head>
<body>
    <h1 class="align">Blocks Alignemt</h1>
    <div class="ment">
        <div class="Block Block1">Block1</div>
        <div class="Block Block2">Block2</div>
        <div class="Block Block3">Block3</div>
        <div class="Block Block4">Block4</div>
        <div class="Block Block5">Block5</div>
        <div class="Block Block6">Block6</div>
        <div class="Block Block7">Block7</div>
        <div class="Block Block8">Block8</div>
        <div class="Block Block9">Block9</div>
        <div class="Block Block10">Block10</div>
        <div class="Block Block11">Block11</div>
    </div>
</body>
</html>
