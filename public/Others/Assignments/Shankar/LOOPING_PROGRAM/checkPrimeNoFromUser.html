    <script>
        var startIndex = prompt("Enter First Index No")
        startIndex = parseInt(startIndex);
        var secondIndex = prompt("Enter Second Index No")
        secondIndex = parseInt(secondIndex);

        for (j = startIndex; j <= secondIndex; j++){
            var n = j;
            var isItsPrime;
            var count = 0;

            for (var i = 1; i < n; i++){
                var rem = n % i;
                if(rem == 0){
                    count++;
                }
            }
            if (count == 2){
                    console.log(n + " is a prime number");
                }else {
                    console.log(n + " is not a prime number");
                }
        }
    </script>
