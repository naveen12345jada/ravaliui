    <body>
        <script>
            /* Reading Data from the User */
            var studentName = prompt("Enter Your Name");
            var studentClass = prompt("Enter your class");
            var age = prompt("Enter your age");
            var rollNo = prompt("Enter Roll No.");
            var gender = prompt("Gender?");

            alert("Now enter your marks");
            var m1 = prompt("Enter telugu marks");
            m1 = parseInt(m1);
            var m2 = prompt("Enter hindi marks");

            var m3 = prompt("Enter english marks");
            m3 = parseInt(m3);
