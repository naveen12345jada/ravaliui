<body>
   <script>
    //function to count no of words and spaces present in given string
    var fnWordsNSpaceCount = () => {
     var str = 'Javascript is a dynamic language';    
     var wordcount = str.trim().split(' ');

     console.log("Given String: '" + str + "'");
     console.log("Words Count: " + wordcount.length);     
     console.log("No Of Sapces " + (wordcount.length-1));
   }

   fnWordsNSpaceCount();

   //function to reverse the string and check whether string is pallindrome or not
     var fnToCheckPallindrome = (par) =>{
       var str = '';
       for(var i = par.length-1; i >= 0; i--)
       {
         str = str + par[i];
       }
       if(str == par)
       {
         console.log("Given String '"+par+"' is a Pallindrome");
       }
       else
         console.log("Given String '"+par+"' is not a Pallindrome");
       
       console.log("Reverse of String '"+par+"' is " + str); 
     }

     fnToCheckPallindrome('align');

     //function to count no of vowels present in given string
     var fnToCountVowels = (str) => {      
      var count = 0;
      for(var i = str.length-1; i >= 0; i--){
        if(str[i] == "A" || str[i] == "E" || str[i] == "I" || str[i] == "O" || str[i] == "U")
        {
          count++;
        }
        else if(str[i] == "a" || str[i] == "e" || str[i] == "i" || str[i] == "o" || str[i] == "u")
        {
          count++;
        }
      }
      return count;
     }

     //calling fnToCountVowels function
     var str1 = "Ayushman Gosh";
     var cnt = fnToCountVowels(str1);
     console.log("No of Vowels present in string '" +str1+"' is: " + cnt);
   </script>
