    <body>
      <script>
        var n=prompt("Enter a message");
        console.log("Message by user = "+n);
        n=n.length;
        for(i=0;i<n.length/2;i++){
            if ( n[i]!==n[n.length-1-i] ){
                console.log(" is Palindrome");
            }
        }
        console.log(" is not palindrome");
      </script>  
    </body>
