<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css floting property</title>
    <style>
      .title {
        border: 5px solid;
        padding: 10px;
        text-align: center;
        margin: 10px;
      }
      .blockcontainer {
        border: 2px solid;
        margin: 10px;
        width: auto;
        height: 798px;
      }
      .blockcontainer div {
        width: 100px;
        height: 140px;
        border: 2px solid;
        margin: 10px;
      }
      .block1 {
        float: left;
      }
      .block2 {
        float: left;
      }
      .block3 {
        float: right;
      }
      .block4 {
        float: left;
        clear: both;
      }
      .block5 {
        float: right;
      }
      .block6 {
        clear: both;
      }
      .block8 {
        float: left;
      }
      .block9 {
        float: left;
      }
      .block10 {
        float: left;
      }
      .block11 {
        float: right;
      }
    </style>
  </head>
  <body>
    <div class="title">Blocks alignment</div>
    <div class="blockcontainer">
      <div class="block1">1</div>
      <div class="block2">2</div>
      <div class="block3">3</div>
      <div class="block4">4</div>
      <div class="block5">5</div>
      <div class="block6">6</div>
      <div class="block7">7</div>
      <div class="block8">8</div>
      <div class="block9">9</div>
      <div class="block10">10</div>
      <div class="block11">11</div>
    </div>
  </body>
</html>
