<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating setTimeout and setInterval methods
        </title>
    </head>
    <body>
        <script>

            
            console.log("abiout to start");
            var count = 0;
            var showMsg = () => {
                count++;
                console.log("Hello my job is done " + count);
                if (count == 5) {
                    clearInterval(myinterval)
                }
            }
          

            var myinterval = setInterval(showMsg, 2000);
        </script>
    </body>
</html>
