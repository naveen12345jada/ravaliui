<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FLoat</title>
    <style>
        .blockHeader{
            /* height: 15px;
            width : 1500px; */
            text-align: center;
            border: 1px solid rgb(12, 11, 11);
        }
        .blockBody{
            /* height: 700px;
            width : 1500px; */

            border: 1px solid rgb(12, 11, 11);
            overflow: auto;
        }
        .block{
            height: 80px;
            width : 80px;
            text-align: center;
            border: 1px solid rgb(12, 11, 11);
        }
        .block1{
            background-color: aqua;
            float: left;
        }

        .block2{
            background-color: aquamarine;
            float: left;
        } .block3{
            background-color: blue;
            float: right;
        } .block4{
            clear: both;
            float: left;
            background-color: brown;
        } .block5{
        
            float: right;
            background-color: blueviolet;
        } .block6{
            clear: both;
            background-color: beige;
        } .block7{
            background-color: grey;
        } .block8{
            float: left;
            background-color: bisque;
        } .block9{
            float: left;
            background-color: cadetblue;

        } .block10{
            float: left;
            background-color: chartreuse;
            
        } .block11{
            float: right;
            background-color: coral;
        }
    </style>
</head>
<body>
    <div class="blockHeader"> block Assignment </div>
    <div class="blockBody">
        <div class="block block1"> block 1 </div>
        <div class="block block2"> block 2 </div>
        <div class="block block3"> block 3 </div>
        <div class="block block4"> block 4 </div>
        <div class="block block5"> block 5 </div>
        <div class="block block6"> block 6 </div>
        <div class="block block7"> block 7 </div>
        <div class="block block8"> block 8 </div>
        <div class="block block9"> block 9 </div>
        <div class="block block10"> block 10 </div>
        <div class="block block11"> block 11 </div>
    </div>

</body>
</html>
