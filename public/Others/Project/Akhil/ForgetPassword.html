<!DOCTYPE html>
  <html>
  <head>
    <title>Forgot Password</title>
    <style>
      h1,h4{
        background-color: violet;
        color: white;
        font-family: sans-serif;
        border: 1px solid;
        text-align: center;
        margin: 10px 0px;
        border-radius: 25px;
        padding: 10px;
      }

      .bodyContainer{
        border: 3px solid violet;
        height: 505px;
        padding: 10px;
        border-radius: 25px;
      }

      .loginContainer{
        border: 3px solid violet;
        width: 30%;
        height:40%;
        border-radius: 25px;
        position: relative;
        top: 110px;
        margin: auto;
      }

      label{
        font-family: sans-serif;
        color: violet;
      }

      input[type = "email"]{
        border-color: violet;
        border-radius:25px ;
        text-align: center;
        height: 25px;
        width: 226px;
        font-family: sans-serif;
      }

      input[type = "submit"]{
        width: 70px;
        height: 30px;
        background-color: violet;
        color: white;
        border-radius: 25px;
      }

      .emailIdContainer{
        position: relative;
        top: 32px;
        left: 38px;
      }

      .buttonContainer{
        position: relative;
        top: 61px;
        left: 152px;
      }

      .dataPart{
        background-color: violet;
        padding: 10px;
        color: white;
        font-family: sans-serif;
        font-size: 30px;
        border-top-right-radius: 22px;
        border-top-left-radius: 22px;
        border: 1px solid violet;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Online Shopping App</h1>
    <div class="bodyContainer">
      <div class="loginContainer">
        <div class="dataPart">Forgot Password</div>
        <form action="index.html" method="post">
          <div class="emailIdContainer">
            <label for="emailId">Email Id : </label>
            <input type="email" id = "emailId" name="emailId" placeholder="Enter Email Id" required>
          </div>

          <div class="buttonContainer">
            <input type="submit" value="Done">
          </div>
        </form>
      </div>
    </div>
    <h4>@Copyright 2023</h4>
  </body>
</html>
