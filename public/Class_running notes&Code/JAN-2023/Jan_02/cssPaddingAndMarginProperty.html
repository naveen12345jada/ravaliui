<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating Padding And Margin Properties
        </title>
        <style>
            .container {
                border: 1px solid green;
                width: 500px;
                height: 400px;
                overflow: auto;
                margin: 20px;
            }

            .specialBlock {
                margin: auto;
                width: 100px;
                border: 1px solid;
            }

            .block1, .block2, .block3, .block4, .block5 {
                width: 100px;
                height: 100px;
                text-align: center;
                border: 1px solid red;
            }

            .block1 {
                background-color: aqua;
            }

            .block2 {
                background-color: pink;
            }

            .block3 {
                border: 10px solid;
                padding: 30px;
                margin: 20px;
                
                background-color: yellow;
            }

            .block4 {
                background-color: maroon;
            }

            .block5 {
                background-color: #ccc;
            }
        </style>
    </head>
    <body>
        <div class="  specialBlock">Special Block asdfas asdfasdf asasdf asdf sdfasdfasdfasf asdfdf asdf asdf asdf asdfasdfasdf asdf asdfa sdfgsdfg sdfg sdfgsd</div>
        <div class="container">
            <div class=" block1 ">BLOCK 1</div>
            <div class=" block2">BLOCK 2</div>
            <div class=" block3">BLOCK 3</div>
            <div class=" block4">BLOCK 4</div>
            <div class=" block5">BLOCK 5</div>
            
        </div>
    </body>
</html>
