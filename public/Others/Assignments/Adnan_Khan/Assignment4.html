<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        h1{
            text-align: center;
            border: 2px solid;
        }
        .container{
            border: 1px solid;
            height: 550px;
        }
        .blocks{
            border: 1px solid;
            display: inline-block;
            height: 95px;
            width: 85px;
            text-align: center;
            margin: 3px;
        }
        .block1{
            float: left;
            background-color: green;
        }
        .block2{
            float:left;
            background-color: pink;
            
        }
        .block3{
            float: right;
            background-color:blueviolet ;
        }
        .block4{
            clear: both;
            float: left;
            background-color: aqua;
        }
        .block5{
            float: right;
            background-color: chartreuse;
        }
        .block6{
            clear: left;
            float: left;
            background-color: cornflowerblue;
        }
        .block7{
            float:left;
            clear:left;
            background-color:darkred;
        }
        .block8{
            float: left;
            clear:left;
            background-color: springgreen;
        }
        .block9{
            float: left;
            background-color: tomato;
        }
        .block10{
            float: left;
            background-color: fuchsia;
        }
        .block11{
            float: right;
            background-color: orange;
        }

    </style>
</head>
<body>
    <h1>Blocks Alignment</h1>
    <div class="container">
        <div class="blocks block1">block1</div>
        <div class="blocks block2">block2</div>
        <div class="blocks block3">block3</div>
        <div class="blocks block4">block4</div>
        <div class="blocks block5">block5</div>
        <div class="blocks block6">block6</div>
        <div class="blocks block7">block7</div>
        <div class="blocks block8">block8</div>
        <div class="blocks block9">block9</div>
        <div class="blocks block10">block10</div>
        <div class="blocks block11">block11</div>
    </div>
</body>
</html>
