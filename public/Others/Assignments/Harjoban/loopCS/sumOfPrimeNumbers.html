<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sum of Prime Numbers</title>
    </head>
    <body>
        <script>
            //  To display the sum of prime numbers between 200 to 18
            var i;
            var sum = 0;
            var num;
            var count = 0;
            
            for (i = 200; i >= 18; i--) {
                for (num = 1; num <= i; num++) {
                   var rem = i % num ;
                    if (rem == 0)
                    {
                        count++;
                    }
                }
                if (count == 2)
                {
                   console.log(i + " is a prime number");
                }
                count = 0;
                sum = sum + i;
                
            }
            console.log("The sum of prime numbers is " + sum);

        </script>
        
    </body>
</html>
