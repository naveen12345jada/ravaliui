    <title>Find The Revers Of Number</title>

<body>
    <script>
        var number = prompt('Enter A Number');
        var rem = 0, Reverse = 0;
        originalNo = number;

        while(number > 0){
            rem = number % 10;
            number = number / 10;
            number = parseInt(number);
            Reverse = (Reverse * 10) + rem;
        }

        console.log("orginal no is " + originalNo);
        console.log("reverse of given number is " + Reverse);
    </script>
