<head>

         .header{

    .container4{
        margin-top:-33px;

    .data{
        border:1px solid;
        background-color: chocolate;

        }

        position:relative;

    .label
            {
                display:inline-block; 
                width: 150px;
                color:rgb(52, 9, 82);
            }
            
            ul {
                margin: 0;
                padding: 0;
            }
            li {
                list-style: none;
                padding: 5px;
                margin: 5px;
                font-size: 18px;
            }
            .rightside{
                position:relative;
                left:60%;
                top:-147px;
            }
            .textarea{
                float:left;
            }
            .footer{
        border:1px  solid;
        background-color: rgb(172, 184, 206);
        margin: 5px;padding:5px;
        color:black;
        text-align:center;
        font-size: large;
        font-family:Georgia, 'Times New Roman', Times, serif;
    }
    .button{
        border:2px solid;
        border-radius: 8px;
        background-color: chocolate;
        color:aliceblue;
        height:35px;
        width:75px;
        position:relative;
        left:47%;

    }

<body>
    <div class="header">STUDENT REGISTRATION PAGE</div>
    <div class="maincontainer">
        <div class=" container container1">
            <div class="data data1">Account Details</div>
                <form method="GET" action="http://abcpqr.com/senddta">
                    <ul>
                        <li>
                            <label  class="label" for="name">Name:</label>
                            <input type="text" id="name"placeholder="Enter Your Name" required>
                        </li>
                        <li>
                            <label class="label" for="number">Age:</label>
                            <input type="text" name="Age">
                        </li>
                        <li>
                            <label class="label" for="gender"> Gender:</label>
                            <input style="color:darkgreen;" type="radio" name="gender" value="Male">Male
                            <input style="color:bisque;" type="radio" name="gender" value="Female">Female
                        </li>
                        <li>
                            <label class="label" for="mailid">Email ID:</label>
                            <input type="text" name="mailid"  placeholder="Enter Your Mail ID" required>

                        </li>
                    <div class="rightside">
                        <ul>
                            <li>
                        <label class="label" for="accid">Account ID:</label>
                        <input type="text" name="accid">
                        </li>
                        <li>
                        <label class="label">Account Type:</label>
                        <select name="accountType" >
                            <option value="select account type">Select account type</option>
                            <option>Saving Account</option>
                            <option>Current Account</option>
                            </select>

                        </li>
                    </ul>
                    </div>
                    <div class=" container container2">
                        <div class="data data2">Educational Details</div>
                        <ul>
                            <li>
                            <label class="label">Qualification:</label>
                            <select>
                                <option value="select stream">Select Stream</option>
                                <option>B.Sc</option>
                                <option>B.E.</option>
                                <option>M.Com</option>
                                <option>MBA</option>
                                <option>CA</option>
                            </select>
                            
                            </li>
                            <li>
                            <label class="label">Languages Known:</label>
                                <input type="checkbox">English
                                <input type="checkbox">Telugu
                                <input type="checkbox">Hindi
                                <input type="checkbox">Marathi

                            </li>
                            <li>
                                <label class="label">Course Opting For:</label>
                                <select>
                                    <option value="select your course">Select Your Course</option>
                                    <option>Frontend developer</option>
                                    <option>Backend devloper</option>
                                    <option>Angular JS</option>
                                    <option>Advanced Java</option>
                                    <option>Core Java</option>
                                    <option>C++</option>
                                    <option>SQL</option>
                                </select>

                                
                            </li>
                        </ul>
                    </div>
                    <div class="rightside">
                        <ul>
                            <li>
                                <label class="label">College Name:</label>
                                <input type="text" placeholder="Enter your college name">

                            </li>
                            <li>
                                <label class="label">Location:</label>
                                <select>
                                    <option>Delhi</option>
                                    <option>Mumbai</option>
                                    <option>Shrinagar</option>
                                    <option>Solapur</option>
                                    <option>Raipur</option>
                                    <option>Nagpur</option>
                                    <option>Pune</option>
                                    <option>Bhopal</option>
                                    <option>Chennai</option>
                                    <option>Banglore</option>
                                    <option>Goa</option>
                                    <option>Kashmir</option>

                                </select>
                            </li>
                        </ul>

                    </div>
                    <div class="container container3">
                        <div class="data data3">Address</div>
                        <ul>
                            <li>
                                <label class="label">Dno:</label>
                                <input type="text">
                                </li>
                            <li>
                                <label class="label">Street Name:</label>
                                <input type="text">
                            </li>
                            <li>
                                <label class="label">State Name:</label>
                                <input type="text">
                            </li>
                            <li>
                                <label class="label">State Code:</label>
                                <input type="text">
                            </li>
                            
                        </ul>

                    </div>
                    <div class="rightside">
                    <ul>
                        <li>
                            <label class="label">Country Name:</label>
                            <input type="text">
                        </li>
                        <li>
                            <label class="label">Country Code:</label>
                            <input type="text">
                        </li>
                    </ul>
                    </div>
                    <div class="container container4">
                        <div class="data data4">About</div>
                        <li>
                            <label class="textarea label">Tell about Yourself:</label>
                            <div class="textarea">
                            <textarea  cols="150" rows="12"></textarea>
                            </div>
                        </li>     
                        </div> 
                        <div>
                            <ul>
                                <li>
                                    <input type="submit" value="Register" class="button">
                                </li>
                            </ul>
                        </div>                        
                             
                                                 
                                                 


        </div>
        </div>
                                             
<div class="footer">@copyright</div>
