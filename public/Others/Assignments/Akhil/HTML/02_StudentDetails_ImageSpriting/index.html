<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02_StudentDetails</title>
    <style>
      h1 {
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        font-style: italic;
        color: cadetblue;
        border: 1px solid red;
        margin: 20px;
        padding: 10px;
      }

      .Container {
        border: 1px solid purple;
        display: inline-block;
        margin: 20px;
        padding: 10px;
      }

      .key1 {
        color: crimson;
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
        font-weight: bold;
        font-style: italic;
        font-size: 15px;
      }

      .value1 {
        color: darkviolet;
        font-family: Arial, Helvetica, sans-serif;
        font-style: italic;
      }

      .imageContainer {
        background-image: url("imageSpiriting.png");
        width: 200px;
        height: 200px;
      }

      .image1 {
        background-position: -7px 0px;
      }

      .image2 {
        background-position: -520px 15px;
      }

      .image3 {
        background-position: -254px 2px;
      }

      .image4 {
        background-position: -295px -209px;
      }

      .image5 {
        background-position: -30px -215px;
      }
    </style>
  </head>
  <body>
    <h1>Student Details</h1>
    <div class="Container">
      <p><span class="key1">Name : </span><span class="value1">Ravi</span></p>
      <p><span class="key1">Age : </span><span class="value1">24</span></p>
      <p>
        <span class="key1">Location : </span><span class="value1">Delhi</span>
      </p>
      <div class="image1 imageContainer"></div>
    </div>

    <div class="Container">
      <p><span class="key1">Name : </span><span class="value1">Akhil</span></p>
      <p><span class="key1">Age : </span><span class="value1">20</span></p>
      <p>
        <span class="key1">Location : </span
        ><span class="value1">Hyderabad</span>
      </p>
      <div class="image2 imageContainer"></div>
    </div>

    <div class="Container">
      <p><span class="key1">Name : </span><span class="value1">Lisa</span></p>
      <p><span class="key1">Age : </span><span class="value1">26</span></p>
      <p>
        <span class="key1">Location : </span><span class="value1">France</span>
      </p>
      <div class="image3 imageContainer"></div>
    </div>

    <div class="Container">
      <p><span class="key1">Name : </span><span class="value1">Diana</span></p>
      <p><span class="key1">Age : </span><span class="value1">25</span></p>
      <p>
        <span class="key1">Location : </span><span class="value1">Italy</span>
      </p>
      <div class="image4 imageContainer"></div>
    </div>

    <div class="Container">
      <p>
        <span class="key1">Name : </span><span class="value1">Natasha</span>
      </p>
      <p><span class="key1">Age : </span><span class="value1">27</span></p>
      <p>
        <span class="key1">Location : </span><span class="value1">Germany</span>
      </p>
      <div class="image5 imageContainer"></div>
    </div>
  </body>
</html>
