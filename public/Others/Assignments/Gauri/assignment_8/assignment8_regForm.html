<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student registration form</title>
    <style>
        .header,
        .footer {
            border: 1px solid black;
            color: white;
            background-color: chocolate;
            text-align: center;
            font-size: large;
            margin: 5px;
            padding: 10px;
        }

        .mainContainer {
            border: 1px solid;
            margin: 5px;
            padding: 10px;
            height: 1070px;
            background-color: chocolate;
        }

        .dataContainer {
            background-color: rgb(247, 225, 196);
            border: 1px solid;
            padding: 10px;
            height: 150px;
        }

        .dataContainer1 {
            margin: 15px;
        }

        .dataContainer2 {
            margin: 15px;
        }

        .dataContainer3 {
            margin: 15px;
        }

        .dataContainer4 {
            margin: 15px;
            height: 425px;
        }

        .dataContainer5 {
            margin: 15px;
        }

        .smallBlock {
            border: 1px solid black;
            background-color: yellowgreen;
            color: white;
            margin: 5px;
            padding: 5px;
            width: 10%;
            text-align: center;
            position: relative;
            bottom: 49px;
            list-style: none;
        }


        .data1,
        .data2,
        li {
            list-style: none;
            padding: 5px;
            position: relative;
            top: 0%;
            bottom: 40px;
        }

        .dropdown {
            border: 1px solid;
            margin: 5px;
            padding: 2px;
            width: 13%;
        }

        .rightSide {
            list-style: none;
            position: relative;
            left: 70%;
            bottom: 135px;
        }

        .rightSide2 {
            position: relative;
            left: 70%;
            bottom: 130px;

        }

        .textArea {
            float: left;
        }

        .button {
            list-style: none;
            width: auto;
            position: relative;
            left: 93%;
            top: 30px;
            border: 1px solid black;
            border-radius: 8px;
            height: 40px;
            width: 90px;
            color: white;
            background-color: rgb(85, 203, 0);
        }
    </style>
</head>

<body>
    <h3 class="header">Student Registration Page</h3>
    <form>
    <div class="mainContainer">
        <div class="dataContainer dataContainer1">
            <ul class="data1">
                <li class="smallBlock">Account Details</li>
                <li>
                    <label for="name" style="color: blueviolet;">Name :</label>
                    <input type="text" name="name" placeholder="enter your name">
                </li>
                <li>
                    <label for="number" style="color: green;">Age :</label>
                    <input type="text" name="number">
                </li>
                <li>
                    <label style="color: hotpink;">Gender :</label>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                </li>
                <li>
                    <label style="color:rgb(220, 100, 20);">Mail Id :</label>
                    <input type="email" placeholder="enter your mail id">
                </li>
                <div class="rightSide">
                    <li>
                        <label style="color: rgb(9, 75, 38);">Account Id :</label>
                        <input type="text">
                    </li>
                    <li>
                        <label style="color:darkmagenta;">Account Type :</label>
                        <select name="accountType" class="dropdown">
                            <option value="select account type">select account type</option>
                            <optgroup label="account types">
                                <option value="saving account">saving account</option>
                                <option value="current account">current account</option>
                            </optgroup>
                        </select>
                    </li>
                </div>
            </ul>
        </div>
        <div class="dataContainer dataContainer2">
            <ul class="data2">
                <li class="smallBlock smallBlock2">Education Details</li>
                <li>
                    <label for="Qualification" style="color:red;">Qualification :</label>
                    <select name="Qualification" class="dropdown">
                        <option value="stream">select stream</option>
                        <optgroup label="streams">
                            <option value="BSc">BSc</option>
                            <option value="BCom">BCom</option>
                            <option value="BA">BA</option>
                            <option value="MSc">MSc</option>
                            <option value="Mcom">MCom</option>
                            <option value="BCA"></option>
                            <option value="IIT"></option>
                            <option value="BE">BE</option>
                        </optgroup>
                    </select>
                </li>
                <li>
                    <label for="languages" style="color: rgb(54, 98, 10);">Languages known :</label>
                    <input type="checkbox">English
                    <input type="checkbox">Hindi
                    <input type="checkbox">Marathi
                </li>
                <li>
                    <label for="course" style="color: darkred;">Course opting for :</label>
                    <select name="course" class="dropdown">
                        <option value="Select course">Select course</option>
                        <option value="Java fullstack developer">Java fullstack developer</option>
                        <option value="Frontend developer">Frontend developer</option>
                        <option value="Backend developer">Backend developer</option>
                        <option value="Graphic designer">Graphic designer</option>
                        <option value="Adv.Java">Adv.Java</option>
                        <option value="Core java">Core java</option>
                        <option value="SQL and PL/SQL">SQL and PL/SQL</option>
                    </select>
                </li>
                <div class="rightSide2">
                    <li>
                        <label for="college" style="color: deeppink;">College Name :</label>
                        <input type="text" placeholder="enter college name">
                    </li>
                    <li>
                        <label for="location" style="color: darkorange;">Location :</label>
                        <select name="location" class="dropdown">
                            <option value="Select location">Select location</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Hyderabad">Hyderabad</option>
                            <option value="Chennai">Chennai</option>
                            <option value="kolkata">kolkata</option>
                            <option value="Gujrat">Gujrat</option>
                            <option value="Indore">Indore</option>
                        </select>
                    </li>
                </div>
            </ul>
        </div>
        <div class="dataContainer dataContainer3">
            <ul class="data2">
                <li class="smallBlock">Address</li>
                <li>
                    <label for="name" style="color: crimson;">Dno. :</label>
                    <input type="text" name="Dno.">
                </li>
                <li>
                    <label style="color:green;">Street name :</label>
                    <input type="text">
                </li>
                <li>
                    <label style="color: tomato;">State name :</label>
                    <input type="text" placeholder="enter your state name">
                </li>
                <li>
                    <label style="color:rebeccapurple;">State code :</label>
                    <input type="text">
                </li>
                <div class="rightSide2">
                    <li>
                        <label style="color: maroon;">Country name :</label>
                        <input type="text">
                    </li>
                    <li>
                        <label style="color: midnightblue;">Country code :</label>
                        <input type="text">
                    </li>
                </div>
        </div>
        <div class="dataContainer dataContainer4">
            <ul class="data2">
                <li class="smallBlock">About</li>
                <li>
                    <label class="textArea" style="color: mediumvioletred;">About yourself :</label>
                    <div class="textArea">
                        <textarea cols="150" rows="25" maxlength="600"></textarea>
                    </div>
                </li>
        </div>
        <div>
            <ul>
                <li>
                    <input type="submit" value="Register" class="button">
                </li>
            </ul>
        </div>
    </div>
</form>
    <div class="footer">&copy; copyright2023</div>
</body>

</html>
