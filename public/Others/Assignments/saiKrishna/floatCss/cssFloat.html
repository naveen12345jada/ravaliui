<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css float</title>
    <style>
        body{
            background-color: aliceblue;
        }
        .top{
        border: 2px solid;
        text-align: center;
        font-size: 30px;
        font-weight: bold; 
        background-color: chartreuse;
       }
       .mid{
            border: 2px solid;   
            width: 1328px;
            height:590px;  
            background-color: antiquewhite;
        }
        .block{
            border: 1px solid;  
            width: 100px;
            height:100px;
            text-align: center;
            margin: 10px;    
        }
        .block1{            
            background-color: aqua;
            float: left;
             
        }
        .block2{            
            background-color: red;
            float: left;
            
        }
        .block3{            
            background-color: blue;
            float: right;
            
        }
        .block4{            
            background-color: green;
            clear: both;
            float: left;
        }
        .block5{            
            background-color: yellow;
            float: right;
            
        }
        .block6{            
            background-color: purple;
            clear: both;
           
        }
        .block7{            
            background-color: saddlebrown;
            clear: both;
        }
        .block8{            
            background-color: gray;
            clear: both;
            float: left;           
        }
        .block9{            
            background-color: maroon;
            float: left;
        }
        .block10{            
            background-color: hotpink;
            float: left;
        }
        .block11{            
            background-color: rebeccapurple;
            float: right;
        }

    </style>
    
</head>
<body>
    <div class="top">Blocks Alignment</div><br>
    <div class="mid">
        <div class="block block1">Block1</div>
        <div class="block block2">Block2</div>
        <div class="block block3">Block3</div>
        <div class="block block4">Block4</div>
        <div class="block block5">Block5</div>
        <div class="block block6">Block6</div>
        <div class="block block7">Block7</div>
        <div class="block block8">Block8</div>
        <div class="block block9">Block9</div>
        <div class="block block10">Block10</div>
        <div class="block block11">Block11</div>
    </div>
</body>
</html>
