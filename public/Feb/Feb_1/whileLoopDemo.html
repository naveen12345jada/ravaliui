        <title>
            Demonstrating while looping CS

    <body>
        <script>
            // for (var i = 1; i <= 100; i++) {
            //     console.log("value of i is " + i)

            while (i <= 100) {
                console.log("value of i si " + i);
                i++;
            }
        </script>
