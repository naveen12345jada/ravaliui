<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assignment using CSS positions - BLOCK GAME</title>
        <style>
            .headBlock, .footBlock, .container {
                border: 1px solid;
                padding: 10px;
                margin: 7px;
            }
            .headBlock, .footBlock {
                text-align: center;
                font-size: 20px;
                font-weight: bold;
                background-color: rgb(210, 247, 247);
            }
            .container {
                height: 680px;
                overflow: auto;
                background-color: rgb(243, 232, 189);
            }
            .block {
                border: 1px solid;
                padding: 7px;
                height: 100px;
                width: 110px;
            }
            #block1 {
                background-color: darkmagenta;
                position: absolute;
                z-index: 2;
            }
            #block2 {
                background-color: rgb(251, 224, 179);
                position: absolute;
                top: 127px;
                left: 82px;
                z-index: 1;
            }
            #block3 {
                background-color: rgb(161, 223, 148);
                position: absolute;
                top: 72px;
                left: 1337px;
                z-index: 4;
                
            }
            #block4 {
                background-color: rgb(0, 90, 139);
                position: absolute;
                top: 127px;
                left: 85%;
                z-index: 3;
            }
            #block5 {
                background-color: rgb(221, 59, 94);
                position: absolute;
                top: 270px;
                left: 45%;
                z-index: 10;
            }
            #block6 {
                background-color: rgb(132, 235, 243);
                position: absolute;
                top: 193px;
                left: 39%;
                z-index: 2; 
            }
            #block7 {
                background-color: rgb(248, 160, 160);
                position: absolute;
                top: 343px;
                left: 39%;
                z-index: 3;     
            }
            #block8 {
                background-color: rgb(122, 238, 195);
                position: absolute;
                top: 193px;
                left: 51%;
                z-index: 4; 
              
            }
            #block9 {
                background-color: thistle;
                position: absolute;
                top: 343px;
                left: 51%;
                z-index: 5; 
               
            }
            #block10 {
                background-color: rgb(231, 252, 128);
                position: absolute;
                left: 1337px;
                bottom: 80px;
            }
            #block11 {
                background-color: cadetblue;
                position: absolute;
                left: 85%;
                bottom: 140px;
            }
            #block12 {
                background-color: cornflowerblue;
                position: absolute;
                top: 69%;
                left: 82px;
                z-index: 2;
            }
            #block13 {
                background-color: rgb(142, 142, 56);
                position: absolute;
                top: 76.5%;
                z-index: 1;
            }

        </style>
    </head>
    <body>
        <div class="headBlock">BLOCK GAME</div>
        <div class="container">

            <div class="block" id="block2"></div>

        </div>

    </body>
</html>
