<body>
    WAP to print sum of Individual number?
    <script>
        var num=prompt("Enter A number ");
        num=parseInt(num);
        var sum=0;
       
        var rem=0;
        rem=parseInt(rem);
        while(num>0){
            rem=num%10;
            num=num/10;
            sum=sum+rem;
            sum=parseInt(sum);
        }
        console.log("Sum of given Number "+sum);
    </script>
</body>
</html>
