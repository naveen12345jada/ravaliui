<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating finding sum ofnumbers
        </title>
    </head>
    <body>
        <script>
            var n = prompt("Enter a number");
            n = parseInt(n);
            var sum = 0;
            while (n > 0) {
                var rem = n % 10;
                console.log(rem);
                n = n / 10;
                n = parseInt(n); // Removing decimals
                console.log(n);
                sum = sum + rem;
            }

            console.log("The sum is " + sum)
        </script>
    </body>
</html>
