<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssignmentFloat</title>
    <style>
        div{
            border: solid 1px;
            margin: 10px;
        }

        .headerContainer{
            height: 2rem;
            width: 90%;
            align-items: center;
            text-align: center;
            margin: auto;
            background-color:black;
            color: aliceblue;
        }

        .mainBlock{
            width: 90%;
            margin: 10px auto;
            height: 610px;
            background-color: lightgoldenrodyellow;
        }

        .block{
            width: 100px;
            height: 100px;
            text-align: center;
        }

        .block1{
            float: left;
            background-color: aqua;
        }
        
        .block2{
            float: left;
            background-color:blueviolet;
        }

        .block3{
            float: right;
            background-color: brown;
        }
        .block4{
            float: left;
            clear: left;
            background-color: aliceblue;
        }

        .block5{
            float: right;
            clear: right;
            background-color: yellowgreen;
        }

        .block6{
            float: left;
            clear: left;
            background-color: thistle;
        }

        .block7{
            float: left;
            clear: left;
            background-color: tomato;
        }

        .block8{
            float: left;
            clear: left;
            background-color: steelblue;
        }

        .block9{
            float: left;
            background-color: sandybrown;
        }

        .block10{
            float: left;
            background-color: pink;
        }

        .block11{
            float: right;
            background-color: olivedrab;
        }

        .smallBlock{
            width: 10px;
            height: 10px;
            align-items: center;
            margin: auto;
            margin-top: 30%;
            background-color:lightsteelblue ;
        }
    </style>
</head>
<body>
    <div class="headerContainer">Blocks Assignment</div>
    <div class="mainBlock">
        <div class=" block block1">Block 1</div>
        <div class=" block block2">Block 2</div>
        <div class=" block block3">Block 3</div>
        <div class=" block block4">Block 4</div>
        <div class=" block block5">Block 5</div>
        <div class=" block block6">Block 6</div>
        <div class=" block block7">Block 7</div>
        <div class=" block block8">Block 8</div>
        <div class=" block block9">Block 9</div>
        <div class=" block block10">Block 10
            <div class="smallBlock"></div>
        </div>
        <div class=" block block11">Block 11 </div>
    </div>
    
</body>
</html>
