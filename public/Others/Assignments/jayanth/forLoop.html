<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forLoop</title>
  </head>
  <body>
    <script>
      console.log("-----all numbers from 99 to 166 is-------");
      for (i = 99; i <= 166; i++) {
        console.log("all numbers from 99 to 166 is " + i);
      }
      console.log("-----all numbers between 83 to 18 is-------");
      for (j = 83; j >= 18; j--) {
        console.log("all numbers between 83 to 18 is " + j);
      }
      console.log("-----all numbers between numbers given by user-------");
      var start = prompt("enter start value ");
      var end = prompt("enter end value ");
      for (k = parseInt(start); k <= parseInt(end); k++) {
        console.log("between user given range is " + k);
      }
      console.log("-----all sum of numbers between 1 - 20 -------");
      var sumIs = 0;
      for (let sum = 1; sum <= 20; sum++) {
        sumIs += sum;
      }
      console.log("some of value between 1 to 20 is " + sumIs);

      console.log("---Even Numbers between 1 to 100 are---");
      for (var l = 1; l <= 100; l++) {
        if (l % 2 == 0) {
          console.log(l);
        }
      }
      console.log("---Odd Numbers between 89 to 18 are---");
      for (var l = 89; l >= 18; l--) {
        if (l % 2 !== 0) {
          console.log(l);
        }
      }
      console.log("---checking the given number is prime or not---");

      var pN = prompt("enter the number to check it is a prime or not");
      pN = parseInt(pN);
      count = 0;

      for (m = 2; m <= pN; m++) {
        if (pN % m == 0) {
          count += 1;
        }
      }

      if (count == 1) {
        console.log(pN + " is a prime number");
      } else {
        console.log(pN + " is not a prime number");
      }

      console.log("---All the prime numbers between 1 to 100 ---");

      for (n = 1; n <= 100; n++) {
        primeNumers1to100 = 0;

        for (m = 2; m <= n; m++) {
          if (n % m == 0) {
            primeNumers1to100 += 1;
          }
        }

        if (primeNumers1to100 == 1) {
          console.log(n + " is a prime number");
        } else {
          console.log(n + " is not a prime number");
        }
      }

      console.log("---sum of all prime numbers between 200 -18  ---");
      sumOfPrime = 0;

      for (o = 200; o >= 18; o--) {
        rem = 0;

        for (p = 2; p <= o; p++) {
          if (o % p == 0) {
            rem += 1;
          }
        }
        if (rem == 1) {
          sumOfPrime = sumOfPrime + o;
        }
      }
      console.log(sumOfPrime);

      console.log("------Table--------");
      enterTable = prompt("Please enter the table you want to print");
      enterTable = parseInt(enterTable);
      for (i = 1; i <= 20; i++) {
        console.log(enterTable + " * " + i + " = " + enterTable * i);
      }
    </script>
  </body>
</html>
