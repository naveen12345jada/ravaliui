<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 7</title>
    <style>
      .common {
        border: 2px solid black;

      .block {
        width: 100px;
        height: 100px;
      }
      h3 {
        text-align: center;

        margin-bottom: 15px;

      .block1 {

        top: 10px;
        left: 10px;
        z-index: 3;
      }
      .block2 {
        background: yellow;
        position: absolute;
        top: 50px;
        left: 50px;
      }
      .block3 {
        position: relative;
        left: 1370px;
        bottom: 85px;
      }
      .block4 {
        position: relative;
        left: 1330px;
        bottom: 130px;
      }
      .block5 {
        position: relative;
        left: 50px;
        top: 100px;
      }
      .block6 {
        position: relative;
        left: 70px;
        bottom: 40px;
      }
      .block7 {
        position: relative;
        left: 1330px;
        bottom: 50px;
      }
      .block8 {
        position: relative;
        left: 70px;
        top: 40px;
      }
      .block9 {
        position: relative;
        left: 500px;
        bottom: 350px;
      }
      .block10 {
        position: relative;
        left: 620px;
        bottom: 453px;
      }
      .block11 {
        position: relative;
        left: 620px;
        bottom: 439px;
      }
      .block12 {
        position: absolute;
        right: 118px;
      }
      .block13 {
        position: absolute;
        left: 550px;
        width: 150px;
        height: 150px;
        bottom: 300px;
      }
    </style>
  </head>
  <body>
    <h3 class="common">Block Game</h3>
    <div class="main-content common">
      <div class="block block1 common">
        <div class="block block2 common"></div>
      </div>
      <div class="block block3 common"></div>
      <div class="block block4 common"></div>
      <div class="block block5 common">
        <div class="block block6 common"></div>
      </div>
      <div class="block block7 common">
        <div class="block block8 common"></div>
      </div>
      <div class="block block9 common"></div>
      <div class="block block10 common"></div>
      <div class="block block11 common">
        <div class="block block12 common"></div>
      </div>
      <div class="block13 common"></div>
    </div>
    <div class="common footer">@Copyright 2023</div>

</html>
