<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Checking armstrongnumber
        </title>
    </head>
    <body>
        <script>
            var n = prompt("Enter a number");
            var totalNoOfDigits = n.length;
            n = parseInt(n);
            var temp = n;
            var armstrongNumber = 0;
            while (n > 0) {
                rem = n % 10;
                console.log(rem);
                n = n / 10;
                n = parseInt(n);
                armstrongNumber = armstrongNumber + (rem ** totalNoOfDigits)
            }
            if (temp == armstrongNumber) {
                console.log("Its armstrong number")
            } else {
                console.log("It s not")
            }
            console.log(armstrongNumber)
        </script>
    </body>
</html>
