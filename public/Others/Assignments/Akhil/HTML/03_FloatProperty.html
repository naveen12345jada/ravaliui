<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03_FloatProperty</title>
    <style>
      h1 {
        border: 1px solid violet;
        padding: 20px;
        text-align: center;
        color: darkcyan;
        font-family: Arial, Helvetica, sans-serif;
      }

      .mainContainers {
        border: 1px solid darkblue;
        height: 870px;
      }

      .containers {
        width: 100px;
        height: 100px;
        border: 1px solid green;
        padding: 20px;
        margin: 20px;
      }

      p {
        text-align: center;
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
        color: cadetblue;
      }

      .containers1 {
        float: left;
      }

      .containers2 {
        float: left;
      }

      .containers3 {
        float: right;
      }

      .containers4 {
        clear: both;
        float: left;
      }

      .containers5 {
        float: right;
      }

      .containers6 {
        clear: both;
      }

      .containers8 {
        float: left;
      }

      .containers9 {
        float: left;
      }

      .containers10 {
        float: left;
      }
      .containers11 {
        float: right;
      }
    </style>
  </head>
  <body>
    <h1>Blocks Alignment</h1>
    <div class="mainContainers">
      <div class="containers containers1"><p>One</p></div>
      <div class="containers containers2"><p>Two</p></div>
      <div class="containers containers3"><p>Three</p></div>
      <div class="containers containers4"><p>Four</p></div>
      <div class="containers containers5"><p>Five</p></div>
      <div class="containers containers6"><p>Six</p></div>
      <div class="containers containers7"><p>Seven</p></div>
      <div class="containers containers8"><p>Eight</p></div>
      <div class="containers containers9"><p>Nine</p></div>
      <div class="containers containers10"><p>Ten</p></div>
      <div class="containers containers11"><p>Eleven</p></div>
    </div>
  </body>
</html>
