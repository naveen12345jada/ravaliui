<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonstrating typeof method
        </title>
    </head>
    <body>
      <h3>Demonstartign type of method</h3>
        <script>
            
            var userAge = 90928734928347293847;
            console.log(typeof(userAge)); // number
            var userAvg = 89.4;
            console.log(typeof(userAvg)); // number
            var userName = 'Teena';
            console.log(typeof(userName)); // string
            var isFeepaid = true;
            console.log(typeof(isFeepaid)); // boolean

            console.log(typeof(alert));
            var userDob;
            console.log(typeof(userDob));
            console.log(userDob)

        </script>
    </body>
</html>
