    <script>
                    //----------------------------------------  write an program to find the sum of all the odd numbers within the given array.

            var newData = [];

            for (i = 0; i < data.length; i++) {
                var mod = data[i] % 2;
                if (mod != 0) {
                    sumOdd  = sumOdd + data[i];
                    console.log(data[i]);
                    newData.push(data[i]);
                }
            }
            console.log(newData);
            console.log(data);
            console.log("the sum of all odd number is : "+ sumOdd);
            

    </script>
