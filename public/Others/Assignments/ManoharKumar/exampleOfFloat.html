<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .container{
                border: 2px solid ;
                width: 800px;
                margin: auto;
                background-color: #00FFFF;
                border-radius: 5px;
            }
            .block_heading{
                margin: 5px;
                background-color: rgb(192, 255, 225);
                text-align: center;
                border: 2px solid black;
            }
           
            .block{
                margin: 10px;
                width: 120px;
                height: 120px;
                text-align: center;
                border: 1px solid black;
            }
            .block_1{
                background-color: #CC6666;
                display: inline-block;
                
            }
            .block_2{
                background-color:#FFCC33;
                display: inline-block;
            }
            .block_3{
                background-color: pink;
                float: right;
            }
            .block_4{
                background-color: blue;
                
                float: right;
                clear: both;
            }
            .block_5{
                background-color: white;
            }
            .block_6{
                background-color: #3366CC;
            }
            .block_7{
                background-color: #00FFCC;
            }
            .block_8{
                background-color: #128585;
                display: inline-block;
            }
            .block_9{
                background-color: green;
                display: inline-block;
            }
            .block_10{
                background-color: greenyellow;
                display: inline-block;
            }
            .block_11{
                background-color: orangered;
                float: right;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="block_heading">
                <h3>Blocks Alignment</h3>
            </div>
            <div class="block block_1">1</div>
            <div class="block block_2">2</div>
            <div class="block block_3">3</div>
            <div class="block block_4">4</div>
            <div class="block block_5">5</div>
            <div class="block block_6">6</div>
            <div class="block block_7">7</div>
            <div class="block block_8">8</div>
            <div class="block block_9">9</div>
            <div class="block block_10">10</div>
            <div class="block block_11">11</div>
        </div>
    </body>
</html>
