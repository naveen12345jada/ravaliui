<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Demonsrating iterating over json
        </title>
    </head>
    <body>
        <script>
            var contactDetails = {
                gender: 'male',
                maritalStatus: 'UM',
                profilePic: 'abc.png',
                name: {
                    fname: 'raj',
                    lname: 'King',
                    middleName: 'Test'
                },
                contactNo: {
                    office: '0404-342342',
                    prsnl: [2342, 23423, 23423]
                },
                address: {
                    office: {
                        buildingNo: '5A',
                        state: 'TEleangana',
                        OfficeSpace: 'Mindspace'
                    },
                    prsnl: {
                        dno: 'A/45',
                        stateInfo: {
                            statecode: 'Ts',
                            name: 'ABC'
                        },
                        country: 'India'
                    }
                },
                emailId: {
                    office: 'abc@office.com'
                },
                prsnl: ['abc@gmail.com', 'pqr@yahoo.com'],
                socialId: {
                    twitter: 'abcTwitter',
                    linkdin: 'abc',
                    fbid: 'ttest'
                }
            }
        
            function retriveDataFromObject(data) {
                for (var temp in data) {
                    if (typeof(data[temp]) == 'object') {
                        retriveDataFromObject(data[temp]); 
                    } else {
                        console.log(temp + ' -> ' + data[temp]);
                    }
                }
            }

            retriveDataFromObject(contactDetails);
        </script>
    </body>
</html>
