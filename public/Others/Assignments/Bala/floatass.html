
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            css float property
        </title>
        <style>
            .mainContainer{
                border:2px solid;
                height:800px;
                background-color: aquamarine;

            }
            .container{
                border: 2px solid;
                 text-align: center;
                 margin:2px;
                 padding:2px;
            

            }
            
        
            .block {
                border: 1px solid;
                width: 120px;
                height: 120px;
                text-align: center;
                
                
                
            }
            .block1 {
                background-color: yellow;
                float: left;
                
            }
            .block2 {
                background-color: pink;
                float: right;
            }
            .block3 {
                background-color:black;
            
            }
            .block4 {
                float:right;
               background-color: green; 
               clear: both;
            }
            .block5 {
                background-color: royalblue;
                clear:both;
            }
            .block6 {
                
                background-color: orange;
               
            }
            .block7 {
            
                background-color: pink;
                clear: both;
               
            }
            .block8 {
                float: left;
                background-color: yellowgreen;
            }
            .block9 {
                float: left;
                background-color:purple;
               
            }
            .block10 {
                float: left;
                background-color:aqua;
               
            }
            .block11 {
                float: right;
                background-color:red;
            }
        </style>
    </head>
    <body>
        <div class="mainContainer">
        <h3 class="container">Blocks Alignment</h3>
        <div class="block block1 ">Block 1</div>
        <div class="block block2">Block 2</div>
        <div class="block block3">Block 3</div>
        <div class="block block4">Block 4</div>
        <div class="block block5">Block 5</div>
        <div class="block block6">Block 6</div>
        <div class="block block7">Block 7</div>
        <div class="block block8">Block 8</div>
        <div class="block block9">Block 9</div>
        <div class="block block10">Block 10</div>
        <div class="block block11">Block 11</div>
        </div>
    </body>
</html>
