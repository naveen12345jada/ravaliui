<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get prime number in range</title>
</head>
<body>
    <script>
        var count = 0;
        console.log("Prime Number Between 1 to 100");

        for (var getNo = 2; getNo <= 100; getNo++){
            for (var i = 2; i < getNo; i++){
                if (getNo % i == 0){
                    count++;
                }
            }
            if(count == 0) {
                console.log(getNo);
            }
            count = 0;
        }
    </script>
</body>
</html>
