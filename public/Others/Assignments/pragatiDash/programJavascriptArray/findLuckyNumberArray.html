<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Lucky Number for all values within the given Array</title>
  </head>
  <body>
    <script>
      var arr = [],
        output = "";

      var s = prompt("Enter size of the array");
      s = parseInt(s);
      var i,
        temp,
        output = "",
        sumOfNumbers = 0;

      for (i = 0; i < s; i++) {
        arr[i] = prompt("Enter element on index " + i);
        arr[i] = parseInt(arr[i]);
        console.log("arr[" + i + "] :" + arr[i]);
        output = output + " " + arr[i];
      }
      console.log("Array is: [" + output + " ]");

      function findLuckyNumber() {
        for (i = 0; i < s; i++) {
          temp = arr[i];
          sumOfNumbers = 0;

          while (arr[i] != 0) {
            sumOfNumbers = sumOfNumbers + (arr[i] % 10);
            arr[i] = arr[i] / 10;
            arr[i] = parseInt(arr[i]);

            if (arr[i] == 0 && sumOfNumbers > 9) {
              arr[i] = sumOfNumbers;
              sumOfNumbers = 0;
            }
          }
          console.log(" Lucky number for " + temp + " is: " + sumOfNumbers);
        }
      }

      findLuckyNumber();
    </script>
  </body>
</html>
