<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Alignments</title>
    <style>
    
           .box {
                border:1px solid black;
                padding:30px;
                margin:40px;
                width:auto;
                height:660px;
                background-color:rgb(255, 244, 163);

                

            }
            .block{
                border:1px solid rgb(119, 5, 5);
                width:100px;
                height:100px;
                text-align:center;
                margin:20px;

            }
            .block1{
                background-color:rgb(195, 0, 255);
                float:left;
            }

            .block2{
                background-color:rgb(255, 127, 53);
                float:left;
                     
            }

            .block3{
                background-color:rgb(56, 255, 242);
                float:right;
            }

            .block4{
                background-color:rgb(255, 242, 103);
                clear:both;
                float:left;
                      
            }

            .block5{
                background-color:rgb(127, 72, 255);
                float:right;
                
                
                
             }

            .block6{
                background-color: rgb(107, 255, 151);
                clear:both;
                

                
            }

            .block7{
                background:rgb(96, 131, 0);
            }

            .block8{
                background:coral;
                float:left;
                
            }
            
            .block9{
                background:rgb(0, 73, 97);
                float:left;
        
            }
            .block10{
                background:rgb(0, 130, 39);
                float:right;
            }
            
               
    
    </style>
</head>
<body>
    <h1 style="background-color: bisque; border: 1px solid rgb(1, 1, 1); padding:20px; margin:30px; text-align: center;"> Block Alignments</h1>
        <div class="box">
            <div class="block block1">Block 1</div>
            <div class="block block2">Block 2</div>
            <div class="block block3">Block 3</div>
            <div class="block block4">Block 4</div>
            <div class="block block5">Block 5</div>
            <div class="block block6">Block 6</div>
            <div class="block block7">Block 7</div>
            <div class="block block8">Block 8</div>
            <div class="block block9">Block 9</div>
            <div class="block block10">Block 10</div>
        </div>
   
</body>
</html>
