<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css position</title>
    <style>
        .block {
            border: 1px solid;
            height: 100px;
            width: 100px;
        }

        .maincontainer {
            border: 1px solid;
            height: 900px;
            position: relative;
        }

        .block1 {
            background-color: aqua;
            position: absolute;
            left: 100px;
            top: 100px;

        }

        .block2 {
            background-color: red;
            position: absolute;
            top: 150px;
            left: 150px;
        }

        .block3 {
            background-color: royalblue;
            position: absolute;
            right: 100px;
            top: 100px;
        }

        .block4 {
            background-color: brown;
            position: absolute;
            right: 150px;
            top: 150px;
        }

        .block5 {
            background-color: blue;
            position: absolute;
            right: 50%;
            top: 50%;
        }

        .block6 {
            background-color: darkorange;
            position: absolute;
            right: 45%;
            top: 40%;
        }

        .block7 {
            background-color: darkblue;
            position: absolute;
            right: 45%;
            top: 60%;

        }

        .block8 {
            background-color: blueviolet;
            position: absolute;
            left: 38%;
            top: 40%;

        }

        .block9 {
            background-color: saddlebrown;
            position: absolute;
            left: 38%;
            top: 60%;

        }

        .block10 {
            background-color: brown;
            position: absolute;
            left: 100px;
            bottom: 50px;


        }

        .block11 {
            background-color: darkblue;
            position: absolute;
            right: 100px;
            bottom: 50px;

        }

        .block12 {
            position: absolute;
            right: 150px;
            bottom: 100px;
        }

        .block13 {
            position: absolute;
            left: 150px;
            bottom: 100px;
        }
    </style>

</head>

<body>
    <div class="maincontainer">
        <div class="block block1">block1</div>
        <div class="block block2">block2</div>
        <div class="block block3">block3</div>
        <div class="block block4">block4</div>
        <div class="block block5">block5</div>
        <div class="block block6">block6</div>
        <div class="block block7">block7</div>
        <div class="block block8">block8</div>
        <div class="block block9">block9</div>
        <div class="block block10">block10</div>
        <div class="block block11">block11</div>
        <div class="block block12">block12</div>
        <div class="block block13">block13</div>

    </div>
</body>

</html>
