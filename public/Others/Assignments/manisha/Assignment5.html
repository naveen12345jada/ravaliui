<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="http-equip" content="30" />
    <style>
      .header {
        border: 2px solid;
        text-align: center;
        padding: 4px;
        margin-bottom: 5px;
        clear: both;
      }

      .contentpage {
        /* background-color: lightblue; */
        border: 1px solid;
        overflow: auto;
        padding: 10px;
        margin-bottom: 5px;
      }
      .leftblock {
        border: 1px solid;
        width: 40%;
        padding: 5px;
        float: left;
        /* background-color: rgb(198, 152, 225); */
        list-style-type: none;
        height: 850px;
      }

      .right {
        width: 58%;
        /* background-color: rgba(95, 163, 168, 0.388); */
        margin-left: 5px;
        height: 850px;
      }
      .nametag {
        border: 1px solid;
        text-align: center;
        margin: 50px;
        height: 45px;
        /* background-color: rgb(129, 187, 235); */
        margin-bottom: 10px;
      }
      .imagetag {
        border: 2px solid;
        height: 200px;
        /* background-color: plum; */
        margin: 20px;
      }
      img {
        margin-top: 30px;
        margin-left: 15px;
        height: 150px;
      }
      .details {
        /* margin: 100px; */
        padding: 10px;
        margin-top: 10px;

        float: right;
        margin-right: 350px;
        line-height: 35px;
      }
    </style>
  </head>
  <body>
    <div class="header">Student Details</div>
    <div class="contentpage">
      <ul class="leftblock">
        <li class="nametag"><span> Rani</span></li>
        <li class="nametag">Hina</li>
        <li class="nametag">Reena</li>
      </ul>
      <ul class="leftblock right">
        <li class="imagetag">
          <img
            src="https://cdn.pixabay.com/photo/2023/01/08/14/56/flower-7705484_960_720.jpg"
            alt=""
          />
          <span class="details"
            >Name : Raj <br />
            Gender: Male <br />Specialization: Developer</span
          >
        </li>

        <li class="imagetag">
          <img
            src="https://cdn.pixabay.com/photo/2023/01/08/14/56/flower-7705484_960_720.jpg"
            alt=""
          />
          <span class="details"
            >Name : Sima <br />
            Gender: Female <br />Specialization: Developer</span
          >
        </li>

        <li class="imagetag">
          <img
            src="https://cdn.pixabay.com/photo/2023/01/08/14/56/flower-7705484_960_720.jpg"
            alt=""
          />
          <span class="details"
            >Name : Ram <br />
            Gender: Male <br />Specialization: Developer</span
          >
        </li>
      </ul>
    </div>
    <div class="header">@copyright2023</div>
  </body>
</html>
