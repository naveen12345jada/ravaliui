<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Properties</title>

<style>
    .heading{
        border:1px solid;
        font-weight: bold;
        text-align: center;
        padding:5px;
        margin: 5px;
    }
    .block{
        border: 1px solid;
        width:100px;
        height: 60px;
        text-align: center;
        font-weight: bolder;
    }
    .block1{
        background-color: aqua;
        float: left;
    }
    
    .block2{
        background-color: yellow;
        float: left;
    }
    
    .block3{
        background-color: gray;
        float: right;
    }
    
    .block4{
        background-color: blue;
        clear: right;
    }
    
    .block5{
        background-color: brown;
       
    }
    
    .block6{
       
        background-color: gold;
        float: right;
    }

    .block7{
        clear: both;
        background-color: palegreen;
    }
    
    .block8{
        background-color: purple;
    }
    
    .block9{
        background-color: aquamarine;
    }
    
    .block10{
        background-color: violet;
        float: left;
    }
    
    .block11{
        background-color: red;
        float: left;
    }
    
    .block12{
        background-color:  seagreen;
        float: left;
    }
    .block13{
        background-color:  lawngreen;
        float: left;
    }
    .block14{
        background-color:  cornflowerblue;
        float: left;
    }
    .block15{
        background-color:  hotpink;
        float: right;
    }

    

    
</style>
</head>
<body>
    <div class="heading">block allignment</div>
    <div class="block block1">block1</div>
    <div class="block block2">block2</div>
    <div class="block block3">block3</div>
    <div class="block block4">block4</div>
    <div class="block block5">block5</div>
    <div class="block block6">block6</div>
    <div class="block block7">block7</div>
    <div class="block block8">block8</div>
    <div class="block block9">block9</div>
    <div class="block block10">block10</div>
    <div class="block block11">block11</div>
    <div class="block block12">block12</div>
    <div class="block block13">block13</div>
    <div class="block block14">block14</div>
    <div class="block block15">block15</div>

    
    
</body>
</html>
