        <title>Assignment4</title>
        <style>

            }

                border:1px solid black;
                padding:20px;
                margin:30px;

                height:550px;
                background-color:bisque;
                
                
            }

                border:1px solid ;

            }
            .block1{
                background-color:aqua;
                float:left;
                
            }

                background-color:rgb(244, 236, 163);

            }
            .block3{
                background-color:yellow;

            }
            .block4{
                background-color:blueviolet;

            }

             }

            }

            }
