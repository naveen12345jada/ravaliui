<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime Number between 1 to 100</title>
  </head>
  <body>
    <script>
      var i,
        n,
        output = "";

      function findPrimeNumber() {
        for (n = 2; n <= 100; n++) {
          for (i = 2; i <= n / 2; i++) {
            if (n % i == 0) break;
          }
          if (i > n / 2) {
            output = output + " " + n;
          }
        }

        console.log("All the prime numbers between 1 and 100 are:" + output);
      }
      findPrimeNumber();
    </script>
  </body>
</html>
