<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block game</title>
    <style>
        .header,
        .footer {
            background-color: darkgoldenrod;
            border: 2px solid black;
            margin: 5px;
            padding: 10px;
            text-align: center;
            font-size: 20px;
            color: white;
        }
        .container{
            background-color: lightgray;
            border: 2px solid;
            margin: 5px;
            padding: 10px;
            height: 620px;
        }
        .block{
            border: 1px solid;
            height: 150px;
            width: 150px;
            position: fixed;
        }
        .block1{
            background-color: crimson;
        }
        .block2{
            background-color: yellow;
            position: relative;
            left: 80px;
            top: 80px;
        }
        .block3{
            background-color: blueviolet;
            position: absolute;
            right: 25px;
            top: 66px;
        }
        .block4{
            background-color: hotpink;
            position: absolute;
            right: 94px;
            top: 145px;
        }
        .block5{
            background-color: blue;
            position: absolute;
            left: 47%;
            right: 50%;
        }
        .block6{
            background-color: orange;
            position: relative;
            left: 53%;
            bottom: 97px;
        }
        .block7{
            background-color: red;
            position: relative;
            left: 40%;
            bottom: 249px;
        }
        .block8{
            background-color: saddlebrown;
            position: relative;
            left: 53%;
            bottom: 198px;
        }
        .block9{
            background-color: paleturquoise;
            position: relative;
            left: 40%;
            bottom: 350px;
        }
        .block10{
            background-color: green;
            position: relative;
            bottom: 300px;
        }
        .block11{
            background-color: orangered;
            position: relative;
            left: 5%;
            bottom: 530px;
        }
        .block12{
            background-color: salmon;
            position: absolute;
            right: 25px;
            bottom: 75px;
        }
        .block13{
            background-color: lawngreen;
            position: absolute;
            right: 90px;
            bottom: 160px;
        }

    </style>
</head>

<body>
    <div class="header">Block Game</div>
    <div class="container">
        <div class="block block1"></div>
        <div class="block block2"></div>
        <div class="block block3"></div>
        <div class="block block4"></div>
        <div class="block block5"></div>
        <div class="block block6"></div>
        <div class="block block7"></div>
        <div class="block block8"></div>
        <div class="block block9"></div>
        <div class="block block10"></div>
        <div class="block block11"></div>
        <div class="block block12"></div>
        <div class="block block13"></div>

    </div>
    <div class="footer">@copyright 2023</div>

</body>

</html>
