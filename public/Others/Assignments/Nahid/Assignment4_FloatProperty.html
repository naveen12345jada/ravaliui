<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Float Example</title>
    <style>
        .headingDiv{
            color: red;
            border: 1px solid black;
            text-align: center;
        }
        .parentDivForBlocks{
            border: 1px solid black;
            margin: 2px;
            overflow: auto;
        }
        .parentDivForBlocks div{
            border:1px solid;
            width:80px;
            height: 100px;
            text-align: center;
            margin: 5px;
        }
        #div1{
            background-color: aqua;
            float:left;
        }
        #div2{
            background-color: rgb(179, 255, 0);
            float:left;
        }
        #div3{
            background-color: rgb(0, 255, 136);
            float:right;
        }
        #div4{
            background-color: rgb(250, 148, 52);
            float: left;
            clear: right;
        }
        #div5{
            background-color: rgb(218, 5, 147);
            float:right;;
        }
        #div6{
            background-color: rgb(255, 0, 0);
            clear: left; 
        }
        #div7{
            background-color: rgb(240, 181, 21);            
        }
        #div8{
            background-color: rgb(233, 146, 175);
            float:left;
        }
        #div9{
            background-color: rgb(231, 84, 250);
            float:left;
        }
        #div10{
            background-color: rgb(110, 108, 187);
            float:left;
        }
        #div11{
            background-color: rgb(243, 101, 101);
            float:right;
        }
    </style>
</head>
<body>
    <div class="headingDiv">
     Block Alignment
    </div>
    <div class="parentDivForBlocks">
        <div id="div1">Box1</div>
        <div id="div2">Box2</div>
        <div id="div3">Box3</div>
        <div id="div4">Box4</div>
        <div id="div5">Box5</div>
        <div id="div6">Box6</div>
        <div id="div7">Box7</div>
        <div id="div8">Box8</div>
        <div id="div9">Box9</div>
        <div id="div10">Box10</div>
        <div id="div11">Box11</div>
    </div>
</body>
</html>
