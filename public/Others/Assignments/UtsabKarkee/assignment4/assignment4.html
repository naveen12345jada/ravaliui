<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alignment</title>
    <link rel="icon" type="image/x-icon" href="images/align.png" />
    <style>
      h3 {
        border: 4px solid black;
        text-align: center;
        padding: 10px 0px;
      }
      .main {
        border: 2px solid black;
        padding-top: 10px;
      }
      .common {
        width: 100px;
        height: 100px;
        border: 3px solid black;
        margin-bottom: 10px;
      }

      .left {
        margin-left: 10px;
      }

      .right {
        margin-right: 10px;
      }

      .hidden {
        clear: both;
      }
      .one {
        background-color: cornflowerblue;
        float: left;
      }
      .two {
        background-color: blueviolet;
        float: left;
      }
      .three {
        background-color: darkslateblue;
        float: right;
      }
      .four {
        background-color: yellow;
        float: left;
      }
      .five {
        background-color: yellowgreen;
        float: right;
      }
      .six {
        background-color: gold;
      }
      .seven {
        background-color: tomato;
      }
      .eight {
        background-color: teal;
        float: left;
      }
      .nine {
        background-color: crimson;
        float: left;
      }
      .ten {
        background-color: springgreen;
        float: left;
      }
      .eleven {
        background-color: orange;
        float: right;
      }
    </style>
  </head>
  <body>
    <h3>Blocks Alignment</h3>
    <div class="main">
      <div class="one common left right"></div>
      <div class="two common"></div>
      <div class="three common right"></div>
      <div class="hidden"></div>
      <div class="four common left"></div>
      <div class="five common right"></div>
      <div class="hidden"></div>
      <div class="six common left"></div>
      <div class="seven common left"></div>
      <div class="eight common left"></div>
      <div class="nine common left"></div>
      <div class="ten common left"></div>
      <div class="eleven common right"></div>
      <div class="hidden"></div>
    </div>
  </body>
</html>
