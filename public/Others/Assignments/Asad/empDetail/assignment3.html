<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        h3{
            text-align: center;

            width: 100px;

        .imgContainer {

            height: 100px;
            background-image: url('images/asad.png');

        }
        .e1 {
            background-position: -69px -52px;
        }
        .e2 {
            background-position:-183px -58px;
        }
        .e3 {
            background-position:-389px -55px;
        }
        .e4 {
            background-position: -286px -55px;
        }

    <h3>Employee Details</h3>

        <div>Gender : Male</div>

    </div>

    <div class="detailsBlock">
        <div>Name : TARIQUE</div>

    <div class="detailsBlock">
