<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 14/Feb/2023
  2. 14th Feb, 2023
  3. 14th February, 2023
  4. Tue, 14th Feb 
  5. Tuesday, 14th February 2023 
  6. 14-Feb-2023  
  7. 14-02-2023
  8. 14th Feb, 2023 10:20:30
  9: 10 min : 20 sec  -->
        <script type="text/javascript">
           var mydate = new Date();
           var monthslist = ['January', 'February','March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
           var monthslist1 = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
           var days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
           var days2 = ['Sun', 'Mon', 'Tue', 'Wed', 'Thurs', 'Fri', 'Sat'];

             console.log(mydate);
             
             //1. 14/Feb/2023
             var monthName = monthslist1[mydate.getMonth()]
             var myCustmFormat = mydate.getDate() + '/' + monthName + '/' + mydate.getFullYear();
             console.log(myCustmFormat);
             
             //2. 14th Feb, 2023
             var monthName = monthslist1[mydate.getMonth()]
             var myCustmFormat = mydate.getDate() + 'th ' + monthName  + ',' + mydate.getFullYear();
             console.log(myCustmFormat);

             //3. 14th February, 2023
             var monthName = monthslist[mydate.getMonth()]
             var myCustmFormat = mydate.getDate() + 'th ' + monthName  + ',' + mydate.getFullYear();
             console.log(myCustmFormat);

             //4. Tue, 14th Feb 
             var monthName = monthslist1[mydate.getMonth()]
             var day  = days2[mydate.getDay()]
             var myCustmFormat = day + ', ' + mydate.getDate() + 'th ' + monthName ;
             console.log(myCustmFormat);

             //5. Tuesday, 14th February 2023
             var monthName = monthslist[mydate.getMonth()]
             var day  = days[mydate.getDay()]
             var myCustmFormat = day + ', ' + mydate.getDate() + 'th ' + monthName  +  ' ' + mydate.getFullYear();
             console.log(myCustmFormat);

             //6. 14-Feb-2023
             var monthName = monthslist1[mydate.getMonth()]
             var myCustmFormat = mydate.getDate() + '-' + monthName + '-' + mydate.getFullYear();
             console.log(myCustmFormat);

             //7. 14-02-2023
             var monthName = monthslist1[mydate.getMonth()]
             var myCustmFormat = mydate.getDate() + '-' +(mydate.getMonth()+1) + '-' + mydate.getFullYear();
             console.log(myCustmFormat);

             //8. 14th Feb, 2023 10:20:30
             var monthName = monthslist1[mydate.getMonth()]
             var myCustmFormat = mydate.getDate() + 'th ' + monthName  + ',' + mydate.getFullYear() + ' '+ mydate.getHours() +':'+ mydate.getMinutes() +':'+ mydate.getSeconds();
             console.log(myCustmFormat);

             //9: 10 min : 20 sec 
             console.log(mydate.getMinutes() + ' min  : '+ mydate.getSeconds() +' sec  ');
            
              //10: 2 hrs, 10min 20sec
              console.log(mydate.getHours()+ ' hrs ,'+ mydate.getMinutes() +' min ' + mydate.getSeconds() +' sec ');
             // console.log(mydate.getHours())

            // console.log(mydate.getSeconds())

      

             //10: 2 hrs, 10min 20sec


        </script>
  
</body>
</html>
