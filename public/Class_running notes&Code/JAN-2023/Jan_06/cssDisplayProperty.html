<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            CSS Display property
        </title>
        <style>
            div {
                border: 1px solid;
                width: 120px;
                background-color: yellow;
                margin: 5px;
                display: inline-block;
            }
            span {
                width: 120px;
                border: 1px solid;
                 display: block;
            }
            .item3 {
                /* display: none; */
                visibility: hidden;
            }
        </style>
    </head>
    <body>
        <div>Item 1</div>
        <div>Item 2</div>
        <div class="item3">Item 3</div>
        <div>Item 4</div>
        <div>Item 5</div>
        <!-- <span>Details 1</span>
        <span>Details 2</span>
        <span>Details 3</span>
        <span>Details 4</span> -->

    </body>
</html>
