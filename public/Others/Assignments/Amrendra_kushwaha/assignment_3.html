<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css float Proparties</title>
    <style>
        .block{
            border: 1px solid;
            height: 100px;
            width: 100px;
            text-align: center;
            clear: both;
        }
        .block1{
            float: left;
            background-color: yellow;
        }
        .block2{
            float: right;
            background-color: green;
        }
        .block3{
            background-color: lightcoral;
        }
        .block4{
            background-color: maroon;
        }
        .block5{
            float: right;
            background-color: mediumaquamarine;
        }
        .block6{
            float: right;
            background-color: royalblue;
        }
        .block7{
            background-color: greenyellow;
        }
        
    </style>
</head>
<body>
    <div class="block block1">BLOCK</div>
    <div class="block block2">BLOCK</div>
    <div class="block block3">BLOCK</div>
    <div class="block block4">BLOCK</div>
    <div class="block block5">BLOCK</div>
    <div class="block block6">BLOCK</div>
    <div class="block block7">BLOCK</div>
</body>
</html>
