<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width:device-width, initial-scale=1.0">
        <title>Employee Details Using Javascript</title>
    </head>
    <body>
        <script>
            var eName = 'Raj';
            var age = 30;
            var department = 'IT';
            var basicSalary = 40000;

            var pf = 0.14 * basicSalary;
            var hra = 0.25 * basicSalary;
            var totalSalary = basicSalary + pf + hra;

            console.log("Employee Details:");
            console.log("Employee Name: " + eName);
            console.log("Age: " + age);
            console.log("Department: " + department);
            console.log("Basic Salary: " + basicSalary);
            console.log("PF: " + pf);
            console.log("HRA: " + hra);
            console.log("Total Salary: " + totalSalary);
        </script>
    </body>
</html>
