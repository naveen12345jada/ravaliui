    <script>
        var FirstIndex = prompt("Enter First Index No");
        FirstIndex = parseInt(FirstIndex);
        var SecondIndex = prompt("Enter Second Index No");
        SecondIndex = parseInt(SecondIndex);

        for (var n = FirstIndex; n <= SecondIndex; n ++){
            if (n % 2 == 0){
                console.log(n + " it is a Even No");
            } else (n % 2 != 0) 
                console.log(n + " it is a Odd No");
        }   
    </script>
