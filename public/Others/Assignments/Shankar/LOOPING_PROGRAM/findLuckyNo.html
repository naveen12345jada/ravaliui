<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Lucky Number</title>
</head>
<body>
    <script>
      var remider = 0; sum = 0; n = 0;
      n = prompt("Enter The Number");
      n = parseInt(n);
      
      var temp = n;

      while (n > 0) // loop to fetch last digit
      {
        remider = n % 10;
        n = n / 10;
        n = parseInt(n);
        sum = sum + parseInt(remider);

        if (n == 0 && sum < 9){
            n = sum;
            sum = 0;
        }
      }
      console.log(sum + " is lucky number of " + temp);
    </script>
</body>
</html>
