<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Elements</title>
    <style>
        body {
            background-color: floralwhite;
        }
        h1{
            background-color: aquamarine;
            color: darkmagenta;
            text-align: center;
            font-style: Bold;
            font-family: Arial;
            border-radius: 25px;
        }
        .container {
            border: 1px solid;
            background-color: lightblue;
            
        } 
        .contentbox {
            border: 1px solid white;
            width: 100px;
            height: 90px;
            text-align: center;
            margin: 6px;
            padding: 5px;
            color: blue;
            font-style: bold;
            font-size: 20px;
            
        }
        .b1 {
            background-color: red;
            display: inline-block;
        }
        .b2{
            background-color: hotpink;
            display: inline-block;
        }
        .b3{
            background-color:darkmagenta;
            float: right;
            display: block;
        }
        .b5{
            background-color: pink;
           float: right;
           clear: both;
            
        }
        
        .b4 {
            background-color: aqua;
        }
        
        .b6{
            background-color: tomato;
            display: inline-block;
        }
        .b7{
            background-color: crimson;
            clear: both;
         }
         .b8{
            background-color: coral;
            display: inline-block;
         }
         .b9{
            background-color: chartreuse;
            display: inline-block;
         }
         .b10{
            background-color: black;
            display: inline-block;
         }
         .b11{
            background-color: hotpink;
            float: right;
         }

    </style>
</head>
<body>
    <h1>Block Elements</h1>
    <div class="container">
        <div class="b1 contentbox"> Block1</div>
        <div class="b2 contentbox">Block2</div>
        <div class="b3 contentbox">Block3</div>
        <div class="b5 contentbox">Block5</div>
        <div class="b4 contentbox">Block4</div>
        <div class="b6 contentbox">Block6</div>
        <div class="b7 contentbox">Block7</div>
        <div class="b8 contentbox">Block8</div>
        <div class="b9 contentbox">Block9</div>
        <div class="b10 contentbox">Block10</div>
        <div class="b11 contentbox">Block11</div>
    </div>
</body>
</html>
