<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Prime No Program</title>
    </head>
    <body>
       <script>       
         var count=0;
         console.log("Prime number between 1 to 100");
         for(var getNumber=2;getNumber<=100;getNumber++)
         {
            for(var i=2; i<getNumber;i++)
            {
                if(getNumber%i==0)
                {
                    count++;
                }
            }
            if(count==0)
            {
                console.log(getNumber);
            }
            count=0;
        }
       </script>
    </body>
</html>
