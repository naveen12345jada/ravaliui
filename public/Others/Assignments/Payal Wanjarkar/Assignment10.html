<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculating total tax of employee using JS</title>
</head>
<body>
    <script>
        var empName = prompt("Enter employee name");
        var empAge=prompt("Enter employee Age");
        var empGender=prompt("Enter employee gender");
        var empDept=prompt("Enter employee dept");
        var empBasicSal=prompt("Enter Basic Salary");

        empBasicSal=parseInt(empBasicSal);
        var tax,pf,hra,totalSal;
        tax=0;
       
        pf=(empBasicSal*14)/100;
        hra=(empBasicSal*24)/100;
        totalSal=(empBasicSal+pf+hra);

            console.log("Employee Name is "+ empName);
            console.log("Employee Age is "+ empAge);
            console.log("Employee Gender is "+ empGender);
            console.log("Employee Department is "+ empDept);
            console.log("Employee Basic Sal is "+ empBasicSal);
            console.log("Employee Pf is "+ pf);
            console.log("Employee HRA is "+ hra);
            console.log("Employee total Salary is "+ totalSal);
        
    //Calculating tax using Conditional Control Strucutre

    if(empGender=='Male')
    {
        if(totalSal>100000)
        {
            tax=(totalSal*15)/100;
            console.log("Tax is 15%= "+tax);
        }
        else if(totalSal>=50000)
        {
            tax=(totalSal*10)/100;
            console.log("Tax is 10%= "+tax);
        }
        else if(totalSal>=25000)
        {
            tax=(totalSal*5)/100;
            console.log("Tax is 5%= "+tax);
        }
        else
        {
            console.log("Tax is 0")
        }
    }
    else(empGender=='Female')
    {
       if(totalSal>100000)
       {
        tax=(totalSal*10)/100;
        console.log("Tax is 10% = "+tax);
       }
       else if(totalSal>=50000)
       {
        tax=(totalSal*5)/100;
        console.log("Tax is 5%= "+tax);
       }
       else
       {
        console.log("Tax is 0");
       }
    }
    </script>
</body>
</html>
