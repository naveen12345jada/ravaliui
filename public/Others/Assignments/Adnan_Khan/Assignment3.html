<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image spriting</title>
    <style>
        .container{
            border: 1px solid black;
            margin: 10px;
            padding: 10px;
        }
        h1{
            text-decoration: underline;
            text-align: center;
        }
        .image_container{
            height: 100px;
            width: 100px;
            border: 1px solid;
            background-image: url(imageSpriting2.png);
        }
        .emp1{
            background-position: -70px -23px;
        }
        .emp2{
            background-position: -304px -26px;
        }
        .emp3{
            background-position: -66px -202px;
        }
        .emp4{
            background-position: -306px -195px;
        }
    </style>
</head>
<body>
    <h1>Student Details</h1>
    <div class="container">
        <p>Name:John</p>
        <p>Class:10th</p>
        <p>Roll_no.:102</p>
        <div class="image_container emp1">
            
        </div>
    </div>
    <div class="container">
        <p>Name:Alex</p>
        <p>Class:10th</p>
        <p>Roll_no:101</p>
        <div class="image_container emp2">
            
        </div>
    </div>
    <div class="container">
       <p>Name:Joy</p>
       <p>Class:10th</p>
       <p>Roll_no:103</p>
       <div class="image_container emp3">
        
       </div>
    </div>
    <div class="container">
        <p>Name:Xavier</p>
       <p>Class:10th</p>
       <p>Roll_no:104</p>
       <div class="image_container emp4">
        
       </div>
    </div>
</body>
</html>
