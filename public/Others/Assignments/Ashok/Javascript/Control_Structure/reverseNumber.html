<!DOCTYPE html>
<html>
    <head>
        <title>Reverse of a number</title>
    </head>
    <body>
        <h2>Find the reverse of the number</h2>
        <script>
            n= prompt("Enter the number");
            n= parseInt(n);
            console.log("the Enter number is "+ n);
            var results=0;
            var rem;
            while(n>0){
                rem= n%10;
                results=(results * 10)+ rem;
                n= n/10;
                n= parseInt(n);
            }
            console.log("the Reverse of a number is "+ results)
        </script>
    </body>
</html>
