<html lang="en">

        <title>Arstrong Number</title>
    </head>
    <body>
        <script>
            var arstrongNu =0, rem=0, sum=0; 
            var n = prompt("enter a number");
            var originalNo=parseInt(n);
            var len = n.length;
            while(n>0)
            {
                rem = n%10;
                n=n/10;
                n=parseInt(n);
                sum = sum + rem**len;
            }
            console.log("Sum of " + originalNo + " is " + sum);
            if(sum==originalNo)
            {
                console.log(originalNo + " is a Arstrong NUmber");
            }
            else
                console.log(originalNo + " is not a Arstrong NUmber");
        </script>
    </body>
