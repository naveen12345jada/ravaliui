<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Details</title>
  </head>
  <body>
    <script>
      var employeeDetails = {
        employeeName: prompt("Enter Employee Name : "),
        employeeAge: prompt("Enter Employee Age : "),
        employeeDepartment: prompt("Enter Employee Department : "),
        employeeGender: prompt("Enter Employee Gender"),
        employeeSalary: parseInt(prompt("Enter Employee Salary")),
        getPf() {
          return (parseInt("14%") / 100) * this.employeeSalary;
        },
        getHra() {
          return (parseInt("25%") / 100) * this.employeeSalary;
        },

        calculateTotalSalary() {
          return this.employeeSalary + this.getPf() + this.getHra();
        },
        totalTaxCalculate() {
          var totalTax = 0,
            totalSalary = this.calculateTotalSalary();
          switch (this.employeeGender) {
            case "Male": {
              if (totalSalary > 10000) totalTax = totalSalary * 0.15;
              else if (totalSalary >= 5000) totalTax = totalSalary * 0.1;
              else if (totalSalary >= 2500) totalTax = totalSalary * 0.05;
              else totalTax = 0;
              break;
            }
            case "Female": {
              if (totalSalary > 10000) totalTax = totalSalary * 0.1;
              else if (totalSalary >= 5000) totalTax = totalSalary * 0.05;
              else totalTax = 0;
              break;
            }
            default:
              console.log("Incorrect Value");
          }
          return totalTax;
        },

        displayTotalSalaryAndTax() {
          console.log("Total Salary : " + this.calculateTotalSalary());
          console.log("Total Tax : " + this.totalTaxCalculate());
        },
        displayEmployeeDetails() {
          for (var key in this) {
            if (typeof this[key] != "function") {
              console.log(key + " : " + this[key]);
            }
          }
        },
      };

      // displaying employee keys whose values are not functions.
      employeeDetails.displayEmployeeDetails();
      // displaying total salary and tax.
      employeeDetails.displayTotalSalaryAndTax();
    </script>
  </body>
</html>
