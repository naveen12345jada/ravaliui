<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Float Property</title>
</head>
<style>
    .blockhead {
        background-color: rgb(239, 169, 82);
        text-align: center;
        font-size: x-large;
        border: 2px solid;
        margin: 10px;
        padding: 5px;
    }
    .container{
        background-color:gainsboro;
        border: 2px solid;
        height: 655px;
        width: 1485px;
        margin: 10px;
        padding: 5px;
    }
    .block{
        text-align: center;
        border: 2px solid;
        height: 120px;
        width: 120px;
        margin: 2px;
        padding: 2px;
    }
    .block1{
        background-color:palevioletred;
        float: left;

    }
    .block2{
        background-color:seagreen;
        float: left;

    }
    .block3{
        background-color:salmon;
        float: right;

    }
    .block4{
        background-color:goldenrod;
        float: left;
        clear: both;

    }
    .block5{
        background-color:blue;
        float: right;

    }
    .block6{
        background-color:red;
        float: left;
        clear: both;

    }
    .block7{
        background-color:yellow;
        float: left;
        clear: both;

    }
    .block8{
        background-color:greenyellow;
        float: left;
        clear: both;

    }
    .block9{
        background-color:darkolivegreen;
        float: left;

    }
    .block10{
        background-color:darkorange;
        float: left;

    }
    .block11{
        background-color:brown;
        float: right;

    }

</style>

<body>
    <div class="blockhead">Blocks alignment</div>
    <div class="container">
        <div class="block block1">block1</div>
        <div class="block block2">block2</div>
        <div class="block block3">block3</div>
        <div class="block block4">block4</div>
        <div class="block block5">block5</div>
        <div class="block block6">block6</div>
        <div class="block block7">block7</div>
        <div class="block block8">block8</div>
        <div class="block block9">block9</div>
        <div class="block block10">block10</div>
        <div class="block block11">block11</div>
    </div>
</body>

</html>
