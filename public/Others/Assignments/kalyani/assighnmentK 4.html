<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Float Assighnment
        </title>
  
         <style>
            h3{
                background-color: rgb(130, 217, 217);
                color: blueviolet;
                border: 5px solid;
                text-align: center;
            }
            .container{
                border: 3px solid rgb(17, 17, 17);
                width: 80%;
                height:1104px;
                
                
            }
            .Block{
                border: 2px solid;
                padding: 30px;
                margin: 10px;
                text-align: center;
                height: 100px;
                width: 90px;
                
            }
            .Block1{
                background-color: aqua;
                float: left;
                
            }
            .Block2{
                background-color: rgb(132, 155, 155);
                 float: left;
                 }
            .Block3{
                background-color: rgb(237, 112, 30);
                float: left;
                clear: both;
            }
            .Block4{
                background-color: rgb(248, 237, 24);
                float: left;
                clear: both;

            }
            .Block5{
                background-color: rgb(65, 227, 15);
                float: right;
                clear: both;
                margin-top: -541px;
            }
            .Block6{
                background-color: rgb(43, 163, 147);
                float: left;
            }
            .Block7{
                background-color: rgb(22, 58, 218);
                float: left;
                clear: both
            }
            .Block8{
                background-color: rgb(204, 0, 255);
                float: left;
                clear: both;
             }
            .Block9{
                background-color: rgb(238, 19, 92);
                float: left;
            }
            .Block10{
                background-color: rgb(124, 84, 92);
                float: right;
                clear: both;
                margin-top: -910px;
            }
            .Block11{
                background-color: rgb(255, 0, 0);
                float: right;
                clear: both;
                margin-top: -729px;
            }
            

         </style>
 </head>
  <body>
     <h3>
          Block Elements
     </h3>
         <div class="container">
             <div class="Block Block1">Block 1</div>
             <div class="Block Block2">Block 2</div>
             <div class="Block Block3">Block 3</div>
             <div class="Block Block4">Block 4</div>
             <div class="Block Block5">Block 5</div>
             <div class="Block Block6">Block 6</div>
             <div class="Block Block7">Block 7</div>
             <div class="Block Block8">Block 8</div>
             <div class="Block Block9">Block 9</div>
             <div class="Block Block10">Block 10</div>
             <div class="Block Block11">Block 11</div>
         </div>
    
  </body>
</html>
