<body>
    <h4 class="header">Student Registration Page</h4>

    <div class="mainContainer">
    <div class="block1">Account Details</div>
    <div class="block2">
        <ul>
            <li>
                <label for="username">Name: </label>
                <input type="text" name="username" maxlength="30" style="width: 200px;">
            </li>
            <li>
                <label for="age">Age: </label>
                <input type="number" name="age" maxlength="2" style="width: 50px;">

            </li>
            <li>
                <label for="gender">Gender:</label>
                 <input type="radio" name="gender" value="male"> Male 
                <input type="radio" name="gender" value="female"> Female
            </li>
            <li>
               <label for="id">Mail Id:</label>
                <input type="text" name="id"  size="20" style="width: 300px;" style="height: 100px;">
            </li>
            <li>
                <label for="acctId" style="position: absolute; top: 5%;right: 30%;"> Account Id: </label>
                <input type="text" name="acctId" maxlength="10" style="position: absolute; top: 5%;right: 18%;"> 
            </li>
            <li>
                <label for="acctType" style="position: absolute; top: 30%;right: 29%;"> Account Type: </label>
               <select name="acctType"  style="position: absolute; top: 30%;right: 20%;" >
                <option></option>
                <option >Saving Account</option>
                <option >Current Account</option>
                <option >Deposit Account</option>
                <option >Fixed Account</option>

            </select>
        </li>
        </ul>
    </div>
    
<div class="block3">Education Details</div>
<div class="block4">
    <ul>
        <li>
            <label for="text">Qualification: </label>
            <select name="text" style="width: 120px;">
                <option></option>
                <option>B.Tech</option>
                <option>BSc</option>
                <option>Polytechnic</option>
                <option>MSc</option>
                <option>Finance</option>
            </select>
        </li>
        <li>
            <label for="checkbox">Language Known:</label>
            <input type="checkbox" name="lng_eng"> English
            <input type="checkbox" name="lng_hin"> Hindi
            <input type="checkbox" name="lng_mar"> Marathi

        </li>
        <li>
            
            <label for="text">Course Opting For: </label>
            <select name="text" style="width: 120px;">
            <option></option>
                <option>MSc</option>
                <option>MBA</option>
                <option>M.Tech</option>
            </select>
        </li>
        <li>
            <label for="text" style="position: absolute; top: 7%;right: 30%;">Collage Name: </label>
            <input type="text" maxlength="40" style="position: absolute; top: 5%;right: 8%; width: 300px;height: 30px;" >
        </li>
        <li>
            <label for="text" style="position: absolute; top: 30%;right: 32%;">Location:</label>
            <select name="text" style="width: 120px; position: absolute; top: 30%;right: 22%;" >
            <option></option>
            <option>Nagpur</option>
                <option>Hyderabad</option>
                <option>Mumbai</option>
                <option>Chennai</option>
                <option>Pune</option>
                <option>Delhi</option>
        </select>
        </li>
    </ul>
</div>

   <div class="block5">Address</div>
   <div class="block6">
  <ul>
    <li>
        <label for="number">Dno.: </label>
        <input type="text" maxlength="5" name="number">
    </li>
    <li>
        <label for="text">Street Name:</label>
        <input type="text" maxlength="100" style="width: 200px;">
    </li>
    <li>
        <label for="text">State Name: </label>
        <input type="text" maxlength="120" style="width: 150px;">
    </li>
    <li>
        <label for="number">State Code:</label>
        <input type="text" name="number" maxlength="10">
    </li>
    <li>
        <label for="countryName"  style="position: absolute; top: 5%;right: 30%;">Country Name: </label>
        <input type="text" style="position: absolute; top: 5%;right: 20%; width: 120px;">
    </li>
    <li>
        <label for="countryCode" style="position: absolute; top: 30%;right: 30%;">Country Code:</label>
        <input type="text" name="countryCode" style="width: 120px; position: absolute; top: 30%;right: 20%;" >
    </li>
  </ul>
   </div>


   <div class="block7">About Yourself</div>
   <div class="block8">
    <li>
        <label for="text">About Yourself:</label>

    </li>
    <li>
