<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up Page</title>
    <link rel="stylesheet" href="../CSS/HomePageStyle.css">
    <script src="https://kit.fontawesome.com/ea84cddbc6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="parentContainer">
        <div class="header">
          <div class="logo">
            <img src="../Images/Awesome.png">
          </div>
          <div>
            <a href="login.html">Login</a>
          </div>              
          <div class="search">
            <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
            <input type="search" placeholder="search for products">                
          </div>
        </div>
         <div class="maincontent">
            <div class="signUpDiv">                                  
                <div class="inputTypes">
                  UseName
                  <input type="text" placeholder="text">
                </div>
                <div class="inputTypes">
                  Password
                  <input type="password" placeholder="password">
                </div>
                <div class="inputTypes">
                    Confirm Password
                    <input type="password" placeholder="Confirm Password">
                  </div>
                  <div class="inputTypes">
                    Email Id
                    <input type="email" placeholder="email">
                  </div>
                <div class="inputTypes">
                  <input type="button" value="Sign Up" id="btnRegister">
                  <input type="button" value="Sign In" id="btnSignIn">
                </div>
                <div class="inputTypes"> 
                  <a target="_blank" href="#">Forgot Password</a>
                </div>                
          </div>
        </div>
        <div class="footer">
          <p>&#169;Copy Rights JustAwesome.com</p>
        </div>
    </div>
</body>
</html>
