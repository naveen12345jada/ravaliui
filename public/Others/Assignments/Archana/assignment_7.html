<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssposition</title>
    <style>
        .header{
            border: 1px solid;
            text-align: center;
            font-size: 15px;

        }
        .maincontainer{
            border: 1px solid;
            margin-top: 10px;
            height: 500px;
            
        }
        .footer{
            border: 1px solid;
            text-align: center;
            margin-top: 10px;

        }
        .block{
            border: 1px solid;
            height: 100px;
            width: 150px;
            text-align: center;
        }
        .block1{
           background-color: aqua;
        }
        .block2{
            left: 100px;
            background-color: blue;
            position: absolute;
            top: 180px;
            
            
        }
        .block3{
            
            right: 100px;
            background-color:blue;
            position: absolute;
           top:180px

            

        }
        .block4{
            background-color: aqua;
            right: 10px;
            position: absolute;
            bottom: 530px;
        }
        .block5{
            background-color: aqua;
            position: absolute;
            bottom: 129px;
            right: 10px;
        }
        .block6{
            background-color: blue;
            position: absolute ;
            right: 105px;
            bottom: 210px;
        }
        .block7{
            background-color: aqua;
            position: absolute;
            bottom: 130px;
        }
        .block8{
            background-color: blue;
            bottom: 205px;
            position: absolute;
            left: 100px;
       
        }
        .block9{
            
            background-color: aqua;
            position: absolute;
            left: 850px;

        }
        .block10{
            background-color: aqua;
            position: absolute;
           left: 650px;
        }
        .block11{
            background-color: aqua;
            position: absolute;
            left: 850px;
            top: 350px;
        }
        .block12{
            background-color: aqua;
            position: absolute;
            left: 650px;
            top: 350px;

        }
        .block13{
            background-color:blue;
            position: absolute;
            left: 750px;
            top: 270px;
        }
    </style>
</head>
<body>
    <div class="header"><h2>Block Alignment</h2></div>
    <div class="maincontainer">
        <div class="block block1">1</div>
        <div class="block block2">2</div>
        <div class="block block3">3</div>
        <div class="block block4">4</div>
        <div class="block block5">5</div>
        <div class="block block6">6</div>
        <div class="block block7">7</div>
        <div class="block block8">8</div>
        <div class="block block9">9</div>
        <div class="block block10">10</div>
        <div class="block block11">11</div>
        <div class="block block12">12</div>
        <div class="block block13">13</div>
        
        
    </div>
    <div class="footer"> <h3>copyright@2023</h3></div>
      
    
</body>
</html>
