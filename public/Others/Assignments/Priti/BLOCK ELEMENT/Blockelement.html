<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domonstrating block element</title>
    <style>
        h2{
            border: 3px solid rgb(16, 73, 164);
            padding: 10px;
            width: 800px;
            background-color: rgb(184, 69, 69);
            margin: auto;
            text-align: center;
        }
        .blockBox{
            border: 2px solid white;
            width: 80px;
            height: 70px;
            text-align: center;
            margin: 8px;
            color: white;
        }
        .block1{
            background-color:skyblue;
            display: inline-block;
        }
        .block2{
            background-color: blueviolet;
            display: block;
        }
        .block3{
            background-color: rgb(79, 40, 115);
            float: right;
            display: block;
        }
        .block4{
            background-color: rgb(132, 19, 96);
            float: right;
            clear: both;
            height: 100px;
        }
        .block5{
            background-color: aqua;
        }
        .block6{
            background-color: rgb(15, 15, 41);
            height: 100px;
        }
        .block7{
            background-color: rgb(61, 18, 18);
        }
        .block8{
            background-color: rgb(148, 115, 179);
            display: inline-block;                                                                                                                                                  
            height: 100px;
        }
        .block9{
            background-color: rgb(40, 59, 53);
            display: inline-block;
            height: 100px;
        }
        .block10{
            background-color: rgb(99, 74, 122);
            display: inline-block;
            height: 100px;
        }
        .block11{
            background-color: rgb(102, 51, 150);
            float: right;
            height: 100px;
        }
        .container{
            border: 2px solid;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Block Element</h2>
    <div class="container">
    <div class="block1 blockBox">BLOCK1</div>   
    <div class="block2 blockBox">Block2</div>
    <div class="block3 blockBox">Block3</div>
    <div class="block4 blockBox">Block4</div>
    <div class="block5 blockBox">Block5</div>
    <div class="block6 blockBox">BLOCK6</div> 
    <div class="block7 blockBox">BLOCK7</div> 
    <div class="block8 blockBox">BLOCK8</div> 
    <div class="block9 blockBox">BLOCK9</div>
    <div class="block10 blockBox">BLOCK10</div>
    <div class="block11 blockBox">BLOCK11</div>
    </body>
</html>
