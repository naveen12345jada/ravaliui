<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dhtml_employeeDetails.css">
    <title>Print employee details on webpage using dhtml</title>
</head>
<body>
    <h1>
        Employee monthly salary paycheck        
    </h1>
    <div  class="empdata">
        <form action="POST">
            <ul>
                <li>
                    <label for="ename">Employee name:</label>
                    <input type="text" class="ename" autofocus>
                </li>
                <li>
                    <label for="eage">Employee age:</label>
                    <input type="text" class="eage">
                </li>
                <li>
                    <label for="egender">Employee gender:</label>
                    <input type="text" class="egender">
                </li>
                <li>
                    <label for="edept">Employee department:</label>
                    <input type="text" class="edept">
                </li>
                <li>
                    <label for="ebsalary">Employee basic salary:</label>
                    <input type="text" class="ebsalary">
                </li>
                <li>
                    <input type="button" value="Generate paycheck" class="generate-btn" onclick="generatePayCheck()">
                </li>            
            </ul> 
        </form>
        <div class="paycheck-generate">
            <h2>Paycheck details</h2>
            <ul>
                <li>Employee name is : <span class="dname"></span></li>
                <li>Employee age is : <span class="dage"></span></li>
                <li>Employee gender is : <span class="dgender"></span></li>
                <li>Employee department is : <span class="ddept"></span></li>
                <li>Basic salary is : <span class="dbsalary"></span></li>
                <li>Total salary is : <span class="dtsalary"></span></li>
                <li>Tax is : <span class="dtax"></span></li>
            </ul>
        </div>
    </div>
     
    <script src="dhtml_employeeDetails.js"></script>
</body>
</html>
