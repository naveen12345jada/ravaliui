<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Multi Level Inheritance Example</title>
</head>
<body>
    <script>
        /*Multi Level Inheritance in Javascript*/
        class University{
            universityName = "BPUT";
        }
        class College extends University{
            collegeName = "RIMS";
        }
        class Student extends College{
            studentName = "Rani";
        }  

        var obj = new Student();
        console.log(obj)
    </script>
</body>
</html>
