<body>
    <script>

        var months = ['Jan','feb','mar','april','may','jun','july','august','september','october','november','december'];
        var days = ['sun','mon','tues','wed','thu','fri','sat'];

        var mydate = new Date();
       
        console.log(mydate.getDate());
        console.log(mydate.getMonth());
        console.log(mydate.getFullYear());
        console.log(mydate.getDay());

       // 14/feb/2023//
        var monthname = months[mydate.getMonth()]
        var mycustomformat = mydate.getDate() + '/' + monthname + '/' +  mydate.getFullYear() 
        console.log(mycustomformat)

        //14 feb,2023//
        var mycustomformat = mydate.getDate() + 'th' + ' ' + monthname  + ',' + mydate.getFullYear()
        console.log(mycustomformat);

        //....tuesday...//
        console.log(days[mydate.getDay()])

        console.log(mydate.getHours());
        console.log(mydate.getMinutes());
        console.log(mydate.getSeconds());

    </script>
    
</body>
