    <body>
        Check weather given number is armstrongNumber
        <script>
             var n= prompt("Enter a number");
            var totalNoDigit= n.length;
            n= parseInt(n);
           
            var temp=n;
            var armstrongNumber=0;
            while(n>0){
                var rem= n % 10;
                
                n= n/10;
                n= parseInt(n);
                armstrongNumber=armstrongNumber +(rem ** totalNoDigit);
               
            }
            if(temp == armstrongNumber){
                console.log(temp+ " the number is armstrongNumber" );
            }else{
                console.log(temp+ " the number is not armstrongNumber" );

            }
        </script>
        
    </body>
