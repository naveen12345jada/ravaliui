<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum of all Even Numbers in an Array</title>
  </head>
  <body>
    <script>
      var arr = []; //var arr = new Array();

      var s = prompt("Enter size of the array");
      s = parseInt(s);
      var i;
      var sum = 0;

      for (i = 0; i < s; i++) {
        arr[i] = prompt("Enter element on index " + i);
        arr[i] = parseInt(arr[i]);
        console.log("arr[" + i + "] :" + arr[i]);
      }

      var output = "";

      function sumOfEvenNumbers() {
        for (i = 0; i < s; i++) {
          if (arr[i] % 2 == 0) {
            console.log(arr[i] + " is an even number ");
            output = output + " " + arr[i];
            sum = sum + arr[i];
          }
        }
        console.log("Even numbers are: " + output);
        console.log("Sum of all Even numbers are: " + sum);
      }
      sumOfEvenNumbers();
    </script>
  </body>
</html>
