<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display float property</title>
    <style>
        .heading{
             border:5px solid plum ;
             text-align: center;
             padding:1px;
             margin: auto;
            
        }
        .container{
            border:5px solid plum;
            overflow: auto;
            margin-top: 5px;
           
        }
        .block1{
            background-color: chartreuse;
            float: left;
        }
        .block2{
            background-color: darkcyan;
            float: left;
        }
        .block3{
            background-color: darkorange;
            float: right;
        }
        .block4{
            background-color: gold;
            float: left;
            clear: both;
        }
        .block5{
            background-color: green;
            float: right;
        }
        .block6{
            background-color: mediumorchid;
            clear: both;
        }
        .block7{
            background-color: hotpink;
            float: left;
        }
        .block8{
            background-color: chocolate;
            float: left;
            clear: both;
        }
        .block9{
            background-color: darkseagreen;
            float: left;
        }
        .block10{
            background-color: blue;
            float: left;

        }
        .block11{
            background-color: darkslategrey;
            float: right;
        }
         .additional{
            height: 80px;
            width : 80px;
            text-align: center;
            border: 1px solid black;
        
         }
    </style>
</head>
<body>
    <h3 class="heading"><b>**blocks alignment**</b></h3>
    <div class="container"><br>
        <div class=" additional block1">block_1</div>
        <div class="additional block2">block_2</div>
        <div class="additional block3">block_3</div>
        <div class="additional block4">block_4</div>
        <div class="additional block5">block_5</div>
        <div class="additional block6">block_6</div>
        <div class="additional block7">block_7</div>
        <div class="additional block8">block_8</div>
        <div class="additional block9">block_9</div>
        <div class="additional block10">block_10</div>
        <div class="additional block11">block_11</div>       
    </div>
</body>
</html>
