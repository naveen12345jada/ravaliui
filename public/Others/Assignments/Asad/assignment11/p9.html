<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        palindrome number
        <script>
            var n= prompt("Enter the number");
            n= parseInt(n);
            var temp= n;
            console.log(" Entered number is "+ n);
            var results=0;
            var rem;
            while(n>0){
                rem= n%10;
                results=(results * 10)+ rem;
                n= n/10;
                n= parseInt(n);
            }
            if(temp==results){
                console.log(temp+ " is Palindrome");
            }else{
                console.log(temp+ "  is not Palindrome");
            }
        </script>
    </body>
</html>
