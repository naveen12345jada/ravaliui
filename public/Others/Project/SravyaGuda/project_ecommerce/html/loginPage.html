<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/favicon_logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/styles.css">
    <title>GiftMart | grab gifts</title>
</head>
<body>
    <header>
        <div class="header-section">
            <div class="logo">
                <img class="logoimg" src="../images/favicon_logo.ico" alt="GMLogo">
                <span class="brand-label">GiftMart</span>
            </div>
            <nav class="navbar">
                <a href="" class="nav-a">Men</a>
                <a href="" class="nav-a">Women</a>
                <a href="" class="nav-a">Kids</a>
                <a href="" class="nav-a">Home</a>
                <a href="" class="nav-a">Living</a>                
            </nav>
            <form action="POST" class="search">
                <div>
                    <input type="text" class="searchbar" placeholder="search GiftMart">
                    <input type="submit" class="search-go" value="Go">
                </div>
            </form>
        </div>        
    </header>
    <section>
        <div class="middleContainer">
            <div class="welcome-msg">
                Hi there! Nice to see you. We have a 15% promo code for new customers! Would you like to get yours now?
            </div>
            <form action="POST/GET">
                <fieldset class="user-data">
                    <ul>
                        <li>
                            <label for="userName" class="user-data-label username">User name:</label>
                            <input type="email" placeholder="Email address" autofocus>
                        </li>
                        <li>
                            <label for="password" class="user-data-label password">Password:</label>
                            <input type="password" maxlength="10">
                        </li>
                    </ul>
                    <div class="a-links">                        
                        <p><input type="submit" value="Login" class="login-button submit"></p>
                        <p class="btn">New to GiftMart?<a href=""> <span>Signup</span> </a></p>
                        <p class="btn">Forgot Password? <a href="">Reset password now</a></p>
                    </div>
    
                </fieldset>
            </form>
        </div>
    
    </section>
    <footer>
        <div>
            <div>
                <span class="footer-copyrts">
                    &copy; Copy Rights 2023, <a href="https://www.giftmart.com">giftmart.com</a>
                </span>
            </div>
            
            <div class="footer-menu">
                <ul>
                    <li>Terms of use</li>
                    <li>Terms of use</li>
                    <li>Help</li>
                </ul>
            </div>
        </div>
       
      </footer>
      <script src="../javascript/app.js"></script>
</body>
</html>
